<html xml:base="http://www.docbook.org/tdg/en/html/tertiary.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>tertiary</h1><p>
     <a href="tertiary.html" shape="rect"><code class="sgmltag-element">Tertiary</code></a> contains a
     third-level word or phrase in an <a href="indexterm.html" shape="rect"><code class="sgmltag-element">IndexTerm</code></a>.  The text of a <a href="tertiary.html" shape="rect"><code class="sgmltag-element">Tertiary</code></a> term is less significant than the <a href="primary.html" shape="rect"><code class="sgmltag-element">Primary</code></a> and <a href="secondary.html" shape="rect"><code class="sgmltag-element">Secondary</code></a> terms for sorting and display purposes. </p></body></html>
