<html xml:base="http://www.docbook.org/tdg/en/html/epigraph.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>epigraph</h1><p> An <a href="epigraph.html" shape="rect"><code class="sgmltag-element">Epigraph</code></a> is a short inscription, often a quotation or poem, set at the beginning
     of a document or component.  Epigraphs are usually related somehow to the content that follows
     them and may help set the tone for the component. </p></body></html>
