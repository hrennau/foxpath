<html xml:base="http://www.docbook.org/tdg/en/html/programlisting.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>programlisting</h1><p> A
      <a href="programlisting.html" shape="rect"><code class="sgmltag-element">ProgramListing</code></a> is a
     verbatim environment for program source or source fragment listings.  <a href="programlisting.html" shape="rect"><code class="sgmltag-element">ProgramListing</code></a>s are often
     placed in <a href="example.html" shape="rect"><code class="sgmltag-element">Example</code></a>s or <a href="figure.html" shape="rect"><code class="sgmltag-element">Figure</code></a>s so that they can be
     cross-referenced from the text. </p></body></html>
