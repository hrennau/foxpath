<html xml:base="http://docbook.org/tdg51/en/html/instance.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>instance</h1><p>An <a href="assembly.html" shape="rect"><code class="tag-element">assembly</code></a> can assert that a
         <a href="relationship.html" shape="rect"><code class="tag-element">relationship</code></a> exists
        between two or more resources. The individual resources that are part of that relationship
        are identified with <a href="instance.html" shape="rect"><code class="tag-element">instance</code></a>
        elements.</p></body></html>
