<html xml:base="http://www.docbook.org/tdg/en/html/corpauthor.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>corpauthor</h1><p> In documents that have no specific authors, but are credited as
     authored by a corporation, the <a href="corpauthor.html" shape="rect"><code class="sgmltag-element">CorpAuthor</code></a> tag can be used in place of the <a href="author.html" shape="rect"><code class="sgmltag-element">Author</code></a> tag to indicate authorship.  This element is used
     in bibliographic metadata. </p></body></html>
