<html xml:base="http://www.docbook.org/tdg/en/html/funcparams.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>funcparams</h1><p> In some programming languages (like C), it is possible for a
     function to have a pointer to another function as one of its parameters.  In the syntax summary
     for such a function, the <a href="funcparams.html" shape="rect"><code class="sgmltag-element">FuncParams</code></a> element provides a wrapper for the function pointer. </p></body></html>
