<html xml:base="http://www.docbook.org/tdg/en/html/areaset.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>areaset</h1><p> An
      <a href="areaset.html" shape="rect"><code class="sgmltag-element">AreaSet</code></a> contains one or more
      <a href="area.html" shape="rect"><code class="sgmltag-element">Area</code></a>s.  These areas are bound in
     a set in order to associate them with a single <a href="callout.html" shape="rect"><code class="sgmltag-element">Callout</code></a> description.  See <a href="area.html" shape="rect"><code class="sgmltag-element">Area</code></a> for a more complete description of the areas. </p></body></html>
