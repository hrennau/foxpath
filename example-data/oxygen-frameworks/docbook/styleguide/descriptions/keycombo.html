<html xml:base="http://www.docbook.org/tdg/en/html/keycombo.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>keycombo</h1><p>
     For actions that require multiple keystrokes, mouse actions, or other physical input
     selections, the <a href="keycombo.html" shape="rect"><code class="sgmltag-element">KeyCombo</code></a>
     element provides a wrapper for the entire set of events. </p></body></html>
