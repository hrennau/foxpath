<html xml:base="http://docbook.org/tdg51/en/html/merge.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>merge</h1><p>The <a href="merge.html" shape="rect"><code class="tag-element">merge</code></a> element has the same
        content model as <a href="info.html" shape="rect"><code class="tag-element">info</code></a>. When used in
        a <a href="module.html" shape="rect"><code class="tag-element">module</code></a>, the <a href="merge.html" shape="rect"><code class="tag-element">merge</code></a> element indicates elements in
        the meta-information of the included <a href="resource.html" shape="rect"><code class="tag-element">resource</code></a> that should be replaced with the content of the <a href="merge.html" shape="rect"><code class="tag-element">merge</code></a> element.</p></body></html>
