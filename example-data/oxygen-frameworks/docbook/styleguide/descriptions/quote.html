<html xml:base="http://www.docbook.org/tdg/en/html/quote.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>quote</h1><p>
     <a href="quote.html" shape="rect"><code class="sgmltag-element">Quote</code></a> surrounds an inline
     quotation. Using an element for quotations is frequently more convenient than entering the <a href="ch01.html#s-specchar" title="Special characters" shape="rect">character entities</a> for the
     quotation marks by hand, and makes it possible for a presentation system to alter the format of
     the quotation marks. </p></body></html>
