<html xml:base="http://www.docbook.org/tdg/en/html/acronym.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>acronym</h1><p> A pronounceable contraction of initials. An acronym is often
     printed in all capitals or small capitals, although this is sometimes incorrect (consider dpi
     or bps). </p></body></html>
