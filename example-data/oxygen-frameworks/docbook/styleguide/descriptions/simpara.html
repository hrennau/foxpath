<html xml:base="http://www.docbook.org/tdg/en/html/simpara.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>simpara</h1><p> A <a href="simpara.html" shape="rect"><code class="sgmltag-element">SimPara</code></a> is a "<span class="quote">simple paragraph,</span>" one that may
     contain only character data and inline elements.  The <a href="para.html" shape="rect"><code class="sgmltag-element">Para</code></a> element is less restrictive; it may also contain
     block level structures (lists, figures, and so on). </p></body></html>
