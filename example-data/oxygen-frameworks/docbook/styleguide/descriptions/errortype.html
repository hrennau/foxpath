<html xml:base="http://www.docbook.org/tdg/en/html/errortype.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>errortype</h1><p>The <a href="errortype.html" shape="rect"><code class="sgmltag-element">ErrorType</code></a> element identifies a class of error.  The exact classifications are
     naturally going to vary by system, but "<span class="quote">recoverable</span>" and
      "<span class="quote">fatal</span>" are two possibilities. </p></body></html>
