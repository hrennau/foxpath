<html xml:base="http://www.docbook.org/tdg/en/html/refsection.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>refsection</h1><p>Reference pages have their own hierarchical structure. A <a href="refsection.html" shape="rect"><code class="sgmltag-element">RefSection</code></a> is a recursive
     division in a <a href="refentry.html" shape="rect"><code class="sgmltag-element">RefEntry</code></a>,
     analagous to a <a href="section.html" shape="rect"><code class="sgmltag-element">Section</code></a>
     elsewhere in the document. </p></body></html>
