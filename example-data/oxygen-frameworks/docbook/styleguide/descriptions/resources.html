<html xml:base="http://docbook.org/tdg51/en/html/resources.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>resources</h1><p>The <a href="resources.html" shape="rect"><code class="tag-element">resources</code></a> element is a
        wrapper for one or more <a href="resource.html" shape="rect"><code class="tag-element">resource</code></a> elements. The <code class="tag-attribute">grammar</code>, if
        specified, can be used to specify the default markup grammar used by resources in this
        collection. The <a href="assembly.html" shape="rect"><code class="tag-element">assembly</code></a> can
        specify <a href="transforms.html" shape="rect"><code class="tag-element">transforms</code></a> to convert
        non-DocBook grammars into DocBook.</p></body></html>
