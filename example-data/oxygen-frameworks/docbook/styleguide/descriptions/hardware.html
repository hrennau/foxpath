<html xml:base="http://www.docbook.org/tdg/en/html/hardware.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>hardware</h1><p>
     <a href="hardware.html" shape="rect"><code class="sgmltag-element">Hardware</code></a> identifies some
     physical component of a computer system. Even though DocBook provides a broad range of inlines
