<html xml:base="http://www.docbook.org/tdg/en/html/calloutlist.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>calloutlist</h1><p> A <a href="calloutlist.html" shape="rect"><code class="sgmltag-element">CalloutList</code></a> is a list of annotations or descriptions. Each <a href="callout.html" shape="rect"><code class="sgmltag-element">Callout</code></a> points to the area on a <a href="graphic.html" shape="rect"><code class="sgmltag-element">Graphic</code></a>, <a href="programlisting.html" shape="rect"><code class="sgmltag-element">ProgramListing</code></a>, or <a href="screen.html" shape="rect"><code class="sgmltag-element">Screen</code></a> that it augments. </p></body></html>
