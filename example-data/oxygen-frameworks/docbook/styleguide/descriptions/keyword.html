<html xml:base="http://www.docbook.org/tdg/en/html/keyword.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>keyword</h1><p> A <a href="keyword.html" shape="rect"><code class="sgmltag-element">Keyword</code></a> is a term describing the content of a document. The keyword applies to
     the document component that contains it. </p></body></html>
