<html xml:base="http://www.docbook.org/tdg/en/html/methodparam.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>methodparam</h1><p> In
     the syntax summary of a <a href="constructorsynopsis.html" shape="rect"><code class="sgmltag-element">ConstructorSynopsis</code></a>, <a href="destructorsynopsis.html" shape="rect"><code class="sgmltag-element">DestructorSynopsis</code></a>, or <a href="methodsynopsis.html" shape="rect"><code class="sgmltag-element">MethodSynopsis</code></a>, <a href="methodparam.html" shape="rect"><code class="sgmltag-element">MethodParam</code></a> provides the description of a parameter to the
     method.  Typically, this includes the data type of the parameter and its name, but may also
     include an initial value and other modifiers. </p></body></html>
