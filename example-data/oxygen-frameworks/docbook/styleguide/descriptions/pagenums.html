<html xml:base="http://www.docbook.org/tdg/en/html/pagenums.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>pagenums</h1><p>
     <a href="pagenums.html" shape="rect"><code class="sgmltag-element">PageNums</code></a> identifies a page or
     range of pages.  This may be useful in the bibliography of a book, to indicate the number of
     pages, or in a citation to a journal article. </p></body></html>
