<html xml:base="http://www.docbook.org/tdg/en/html/refmeta.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>refmeta</h1><p>
     <a href="refmeta.html" shape="rect"><code class="sgmltag-element">RefMeta</code></a> holds the title of the
     reference page, the number of the volume in which this reference page occurs, and possibly
     other miscellaneous information (typically used in printing the reference page). </p></body></html>
