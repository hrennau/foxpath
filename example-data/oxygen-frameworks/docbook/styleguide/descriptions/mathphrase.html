<html xml:base="http://www.docbook.org/tdg/en/html/mathphrase.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>mathphrase</h1><p>A <a href="mathphrase.html" shape="rect"><code class="sgmltag-element">mathphrase</code></a> is a simple, inline equation, one that can be represented using
     ordinary text, symbols, subscripts, and superscripts. <span class="mathphrase">E=mc<sup>2</sup></span>, for example. </p></body></html>
