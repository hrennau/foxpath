<html xml:base="http://www.docbook.org/tdg/en/html/link.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>link</h1><p>
     <a href="link.html" shape="rect"><code class="sgmltag-element">Link</code></a> is a general purpose
     hypertext element. Usually, <a href="link.html" shape="rect"><code class="sgmltag-element">Link</code></a>
     surrounds the text that should be made "hot," (unlike <a href="xref.html" shape="rect"><code class="sgmltag-element">XRef</code></a> which must generate the text) but the <code class="sgmltag-attribute">EndTerm</code> attribute can be used to copy text from another
     element. </p></body></html>
