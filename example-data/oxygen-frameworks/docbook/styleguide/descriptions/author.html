<html xml:base="http://www.docbook.org/tdg/en/html/author.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>author</h1><p> The <a href="author.html" shape="rect"><code class="sgmltag-element">Author</code></a> element holds information about the author of the document in which it
     occurs; it is meta-information about the current document or document section, not a reference
     to the author of an external document. </p></body></html>
