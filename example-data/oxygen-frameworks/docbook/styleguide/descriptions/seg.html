<html xml:base="http://www.docbook.org/tdg/en/html/seg.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>seg</h1><p> A <a href="segmentedlist.html" shape="rect"><code class="sgmltag-element">SegmentedList</code></a> consists of a set of headings (<a href="segtitle.html" shape="rect"><code class="sgmltag-element">SegTitle</code></a>s) and a list of parallel sets of elements. Every
      <a href="seglistitem.html" shape="rect"><code class="sgmltag-element">SegListItem</code></a> contains a set
     of elements that have a one-to-one correspondence with the headings.  Each of these elements is
     contained in a <a href="seg.html" shape="rect"><code class="sgmltag-element">Seg</code></a>. </p></body></html>
