<html xml:base="http://www.docbook.org/tdg/en/html/secondary.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>secondary</h1><p>
     <a href="secondary.html" shape="rect"><code class="sgmltag-element">Secondary</code></a> contains a
     secondary word or phrase in an <a href="indexterm.html" shape="rect"><code class="sgmltag-element">IndexTerm</code></a>.  The text of a <a href="secondary.html" shape="rect"><code class="sgmltag-element">Secondary</code></a> term is less significant than the <a href="primary.html" shape="rect"><code class="sgmltag-element">Primary</code></a> term, but more significant than the <a href="tertiary.html" shape="rect"><code class="sgmltag-element">Tertiary</code></a> term for sorting and
     display purposes. </p></body></html>
