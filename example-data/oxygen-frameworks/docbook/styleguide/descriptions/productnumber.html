<html xml:base="http://www.docbook.org/tdg/en/html/productnumber.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>productnumber</h1><p> An <a href="productnumber.html" shape="rect"><code class="sgmltag-element">ProductNumber</code></a> identifies a "<span class="quote">product number</span>" in
     some unspecified numbering scheme. It's possible that product numbers for different products
     might not even come from the same scheme. </p></body></html>
