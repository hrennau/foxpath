<html xml:base="http://www.docbook.org/tdg/en/html/figure.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>figure</h1><p>
     <a href="figure.html" shape="rect"><code class="sgmltag-element">Figure</code></a> is a formal example with
     a title. Figures often contain <a href="graphic.html" shape="rect"><code class="sgmltag-element">Graphic</code></a>s, or other large, display elements. Frequently they are given <acronym class="acronym">ID</acronym>s and referenced from the text with <a href="xref.html" shape="rect"><code class="sgmltag-element">XRef</code></a> or <a href="link.html" shape="rect"><code class="sgmltag-element">Link</code></a>. </p></body></html>
