<html xml:base="http://www.docbook.org/tdg/en/html/foreignphrase.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>foreignphrase</h1><p> The <a href="foreignphrase.html" shape="rect"><code class="sgmltag-element">ForeignPhrase</code></a> element can be used to markup the text of a foreign word or phrase.
      "<span class="quote">Foreign</span>" in this context means that it is a language other
     than the primary language of the document and is not intended to be pejorative in any way.
     </p></body></html>
