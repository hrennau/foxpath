<html xml:base="http://www.docbook.org/tdg/en/html/para.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>para</h1><p> A <a href="para.html" shape="rect"><code class="sgmltag-element">Para</code></a> is a paragraph.  Paragraphs in DocBook may contain  almost all inlines and
     most block elements. Sectioning and higher-level structural elements are excluded. DocBook
     offers two variants of paragraph: <a href="simpara.html" shape="rect"><code class="sgmltag-element">SimPara</code></a>, which cannot contain block elements, and <a href="formalpara.html" shape="rect"><code class="sgmltag-element">FormalPara</code></a>, which has a title. </p></body></html>
