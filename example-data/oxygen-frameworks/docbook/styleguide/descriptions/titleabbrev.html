<html xml:base="http://www.docbook.org/tdg/en/html/titleabbrev.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>titleabbrev</h1><p>
     <a href="titleabbrev.html" shape="rect"><code class="sgmltag-element">TitleAbbrev</code></a> holds an
     abbreviated version of a <a href="title.html" shape="rect"><code class="sgmltag-element">Title</code></a>.
     One common use of <a href="titleabbrev.html" shape="rect"><code class="sgmltag-element">TitleAbbrev</code></a> is for the text used in running headers or footers, when the proper
     title is too long to be used conveniently. </p></body></html>
