<html xml:base="http://www.docbook.org/tdg/en/html/biblioentry.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>biblioentry</h1><p> A <a href="biblioentry.html" shape="rect"><code class="sgmltag-element">BiblioEntry</code></a> is an entry in a <a href="bibliography.html" shape="rect"><code class="sgmltag-element">Bibliography</code></a>. The contents of <a href="biblioentry.html" shape="rect"><code class="sgmltag-element">BiblioEntry</code></a> is a "<span class="quote">database</span>" of named fields. Presentation systems frequently suppress some elements in
     a <a href="biblioentry.html" shape="rect"><code class="sgmltag-element">BiblioEntry</code></a>. </p></body></html>
