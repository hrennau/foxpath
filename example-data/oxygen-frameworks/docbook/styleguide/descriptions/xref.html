<html xml:base="http://www.docbook.org/tdg/en/html/xref.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>xref</h1><p>
     The <a href="xref.html" shape="rect"><code class="sgmltag-element">XRef</code></a> element forms a
     cross-reference from the location of the <a href="xref.html" shape="rect"><code class="sgmltag-element">XRef</code></a> to the element to which it points.  Unlike <a href="link.html" shape="rect"><code class="sgmltag-element">Link</code></a> and the other cross-referencing elements, <a href="xref.html" shape="rect"><code class="sgmltag-element">XRef</code></a> is empty. The processing system
     has to generate appropriate cross-reference text for the reader. </p></body></html>
