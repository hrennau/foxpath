<html xml:base="http://docbook.org/tdg51/en/html/topic.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>topic</h1><p>The <a href="topic.html" shape="rect"><code class="tag-element">topic</code></a> element is a
        general-purpose container designed to be semantically neutral with respect to any narrative
        flow. Like most "component level" elements in DocBook, it can hold <a href="ch02.html#s.block" shape="rect">block elements</a> optionally followed by one or more <a href="ch02.html#s.sections" shape="rect">sections</a>.</p></body></html>
