<html xml:base="http://www.docbook.org/tdg/en/html/tfoot.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>tfoot</h1><p>
     The <a href="tfoot.html" shape="rect"><code class="sgmltag-element">TFoot</code></a> wrapper identifies the
      <a href="row.html" shape="rect"><code class="sgmltag-element">Row</code></a>s of a table that form the foot
     of the table, as distinct from the header (<a href="thead.html" shape="rect"><code class="sgmltag-element">THead</code></a>) and body (<a href="tbody.html" shape="rect"><code class="sgmltag-element">TBody</code></a>) rows. </p></body></html>
