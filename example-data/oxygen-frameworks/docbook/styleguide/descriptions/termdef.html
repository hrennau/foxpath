<html xml:base="http://www.docbook.org/tdg/en/html/termdef.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>termdef</h1><p>A <a href="termdef.html" shape="rect"><code class="sgmltag-element">termdef</code></a> is an inline term definition. Some styles of documentation collect all
     terms together in a Glossary of some sort, but another style is to place the definitions
     inline.</p></body></html>
