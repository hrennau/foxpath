<html xml:base="http://www.docbook.org/tdg/en/html/msgmain.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>msgmain</h1><p> Every <a href="msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a> must have one primary message.  This is stored in the <a href="msgmain.html" shape="rect"><code class="sgmltag-element">MsgMain</code></a>. The primary message is distinguished from
     any number of submessages (<a href="msgsub.html" shape="rect"><code class="sgmltag-element">MsgSub</code></a>) or related messages (<a href="msgrel.html" shape="rect"><code class="sgmltag-element">MsgRel</code></a>) that a <a href="msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a>
     might have. </p></body></html>
