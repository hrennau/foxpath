<html xml:base="http://www.docbook.org/tdg/en/html/msgorig.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>msgorig</h1><p>
     <a href="msgorig.html" shape="rect"><code class="sgmltag-element">MsgOrig</code></a> is part of the
     additional information associated with a message in a <a href="msgset.html" shape="rect"><code class="sgmltag-element">MsgSet</code></a>.  It identifies the origin or source of a
     particular <a href="msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a>, for example, a
     piece of hardware, the operating system, or an application. </p></body></html>
