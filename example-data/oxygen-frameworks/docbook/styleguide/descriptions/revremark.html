<html xml:base="http://www.docbook.org/tdg/en/html/revremark.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>revremark</h1><p> The <a href="revremark.html" shape="rect"><code class="sgmltag-element">RevRemark</code></a> associated with a revision is a short summary of the changes made in
