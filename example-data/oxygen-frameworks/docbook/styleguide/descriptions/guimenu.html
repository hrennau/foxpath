<html xml:base="http://www.docbook.org/tdg/en/html/guimenu.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>guimenu</h1><p>
     <a href="guimenu.html" shape="rect"><code class="sgmltag-element">GUIMenu</code></a> identifies a menu name
     in a graphical user interface. In particular, this is distinct from a menu item (<a href="guimenuitem.html" shape="rect"><code class="sgmltag-element">GUIMenuItem</code></a>), which is
     terminal, and a submenu (<a href="guisubmenu.html" shape="rect"><code class="sgmltag-element">GUISubmenu</code></a>), which occurs as a selection from a menu. </p></body></html>
