<html xml:base="http://www.docbook.org/tdg/en/html/confgroup.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>confgroup</h1><p> If a document, for example an <a href="article.html" shape="rect"><code class="sgmltag-element">Article</code></a>, is written in connection with a conference, the
     elements in this wrapper are used to hold information about the conference: titles, sponsors,
     addresses, dates, etc. </p></body></html>
