<html xml:base="http://www.docbook.org/tdg/en/html/refentrytitle.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>refentrytitle</h1><p> A <a href="refentrytitle.html" shape="rect"><code class="sgmltag-element">RefEntryTitle</code></a> is the title of a reference page. It is frequently the same as the
     first <a href="refname.html" shape="rect"><code class="sgmltag-element">RefName</code></a> or the <a href="refdescriptor.html" shape="rect"><code class="sgmltag-element">RefDescriptor</code></a>, although it
     may also be a longer, more general title. </p></body></html>
