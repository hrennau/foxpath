<html xml:base="http://www.docbook.org/tdg/en/html/primary.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>primary</h1><p> In
     an <a href="indexterm.html" shape="rect"><code class="sgmltag-element">IndexTerm</code></a>, <a href="primary.html" shape="rect"><code class="sgmltag-element">Primary</code></a> identifies the most
     significant word or words in the entry.  All <a href="indexterm.html" shape="rect"><code class="sgmltag-element">IndexTerm</code></a>s must have a <a href="primary.html" shape="rect"><code class="sgmltag-element">Primary</code></a>. </p></body></html>
