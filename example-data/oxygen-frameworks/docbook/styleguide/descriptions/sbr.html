<html xml:base="http://www.docbook.org/tdg/en/html/sbr.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>sbr</h1><p> For the most part, DocBook attempts to describe document structure
     rather than presentation.  However, in some complex environments, it is possible to demonstrate
     that there is no reasonable set of processing expectations that can guarantee correct
     formatting. </p></body></html>
