<html xml:base="http://www.docbook.org/tdg/en/html/interface.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>interface</h1><p> An
      <a href="interface.html" shape="rect"><code class="sgmltag-element">Interface</code></a> identifies some
     part of a graphical user interface.  This element became obsolete in DocBook V3.0 with the
     introduction of  <a href="guibutton.html" shape="rect"><code class="sgmltag-element">GUIButton</code></a>,
      <a href="guiicon.html" shape="rect"><code class="sgmltag-element">GUIIcon</code></a>, <a href="guilabel.html" shape="rect"><code class="sgmltag-element">GUILabel</code></a>, <a href="guimenu.html" shape="rect"><code class="sgmltag-element">GUIMenu</code></a>, <a href="guimenuitem.html" shape="rect"><code class="sgmltag-element">GUIMenuItem</code></a>, and <a href="guisubmenu.html" shape="rect"><code class="sgmltag-element">GUISubMenu</code></a>. </p></body></html>
