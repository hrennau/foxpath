<html xml:base="http://www.docbook.org/tdg/en/html/textobject.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>textobject</h1><p> A <a href="textobject.html" shape="rect"><code class="sgmltag-element">TextObject</code></a> is a wrapper containing a textual description of a media object, and
     its associated meta-information. <a href="textobject.html" shape="rect"><code class="sgmltag-element">TextObject</code></a>s are only allowed in <a href="mediaobject.html" shape="rect"><code class="sgmltag-element">MediaObject</code></a>s as a fall-back option, they cannot be the
     primary content. </p></body></html>
