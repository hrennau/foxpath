<html xml:base="http://www.docbook.org/tdg/en/html/tgroup.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>tgroup</h1><p> A
      <a href="tgroup.html" shape="rect"><code class="sgmltag-element">TGroup</code></a> surrounds a logically
     complete portion of a table. Most tables consist of a single <a href="tgroup.html" shape="rect"><code class="sgmltag-element">TGroup</code></a>, but complex tables with widely varying column
     specifications may be easier to code using multiple <a href="tgroup.html" shape="rect"><code class="sgmltag-element">TGroup</code></a>s. </p></body></html>
