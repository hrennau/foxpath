<html xml:base="http://www.docbook.org/tdg/en/html/lineannotation.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>lineannotation</h1><p> A <a href="lineannotation.html" shape="rect"><code class="sgmltag-element">LineAnnotation</code></a> is an author or editor's comment on a line in one of the verbatim
     environments. These are annotations added by the documentor, not part of the original listing.
     </p></body></html>
