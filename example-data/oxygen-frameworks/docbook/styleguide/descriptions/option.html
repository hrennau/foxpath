<html xml:base="http://www.docbook.org/tdg/en/html/option.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>option</h1><p><a href="option.html" shape="rect"><code class="sgmltag-element">Option</code></a> identifies an argument to a software command or instruction. Options may or
     may not be required. The <a href="optional.html" shape="rect"><code class="sgmltag-element">optional</code></a> element can be used to explicitly identify options that are not required.
     </p></body></html>
