<html xml:base="http://www.docbook.org/tdg/en/html/oointerface.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>oointerface</h1><p> The <a href="oointerface.html" shape="rect"><code class="sgmltag-element">OOInterface</code></a> element identifies programming language interfaces, generally from
     object-oriented programming languages. The <a href="oointerface.html" shape="rect"><code class="sgmltag-element">OOInterface</code></a> is a wrapper for the <a href="interfacename.html" shape="rect"><code class="sgmltag-element">InterfaceName</code></a> plus some <a href="modifier.html" shape="rect"><code class="sgmltag-element">Modifier</code></a>s. </p></body></html>
