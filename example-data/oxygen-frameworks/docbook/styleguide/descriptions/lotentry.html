<html xml:base="http://www.docbook.org/tdg/en/html/lotentry.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>lotentry</h1><p> A
      <a href="lotentry.html" shape="rect"><code class="sgmltag-element">LoTentry</code></a> identifies an
     individual title in a  <a href="lot.html" shape="rect"><code class="sgmltag-element">LoT</code></a>.  For
     example, in a <em class="citetitle">list of figures</em>, each individual figure title would be
     repeated in a <a href="lotentry.html" shape="rect"><code class="sgmltag-element">LoTentry</code></a> in the
      <a href="lot.html" shape="rect"><code class="sgmltag-element">LoT</code></a> for the list of figures.
     </p></body></html>
