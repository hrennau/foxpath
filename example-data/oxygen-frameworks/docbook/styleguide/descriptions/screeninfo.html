<html xml:base="http://www.docbook.org/tdg/en/html/screeninfo.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>screeninfo</h1><p>
     <a href="screeninfo.html" shape="rect"><code class="sgmltag-element">ScreenInfo</code></a> contains
     meta-information about how a <a href="screenshot.html" shape="rect"><code class="sgmltag-element">ScreenShot</code></a> was produced.  Note that the content model of <a href="screenshot.html" shape="rect"><code class="sgmltag-element">ScreenShot</code></a> is radically
     different from the other "<span class="quote">info</span>" elements, to which it bears
     little or no resemblance. </p></body></html>
