<html xml:base="http://www.docbook.org/tdg/en/html/shortcut.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>shortcut</h1><p> A
      <a href="shortcut.html" shape="rect"><code class="sgmltag-element">Shortcut</code></a> contains the key
     combination that is a shortcut for a <a href="menuchoice.html" shape="rect"><code class="sgmltag-element">MenuChoice</code></a>. Users that are familiar with  the shortcuts can access the
     functionality of the corresponding menu choice, without navigating through the menu structure
     to find the right menu item. </p></body></html>
