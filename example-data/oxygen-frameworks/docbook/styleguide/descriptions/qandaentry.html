<html xml:base="http://www.docbook.org/tdg/en/html/qandaentry.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>qandaentry</h1><p>A <a href="qandaentry.html" shape="rect"><code class="sgmltag-element">QandAEntry</code></a> is an entry in a <a href="qandaset.html" shape="rect"><code class="sgmltag-element">QandASet</code></a>. Each <a href="qandaentry.html" shape="rect"><code class="sgmltag-element">QandAEntry</code></a> defines a <a href="question.html" shape="rect"><code class="sgmltag-element">Question</code></a> and (possibly) its <a href="answer.html" shape="rect"><code class="sgmltag-element">Answer</code></a> or <a href="answer.html" shape="rect"><code class="sgmltag-element">Answer</code></a>s.
     </p></body></html>
