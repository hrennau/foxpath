<html xml:base="http://www.docbook.org/tdg/en/html/productname.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>productname</h1><p> A
      <a href="productname.html" shape="rect"><code class="sgmltag-element">ProductName</code></a> is the formal
     name of any product. Identifying a product this way may be useful if you need to provide
     explicit disclaimers about product names or information. </p></body></html>
