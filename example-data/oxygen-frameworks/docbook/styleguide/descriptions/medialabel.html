<html xml:base="http://www.docbook.org/tdg/en/html/medialabel.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>medialabel</h1><p>
     The <a href="medialabel.html" shape="rect"><code class="sgmltag-element">MediaLabel</code></a> element
     identifies the name of a specific piece of physical media, such as a tape or disk label.
     Usually, a  media label is something external, written by hand on the media itself, for
     example, but it may also refer to digital labels. </p></body></html>
