<html xml:base="http://www.docbook.org/tdg/en/html/glosslist.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>glosslist</h1><p> While <a href="glossary.html" shape="rect"><code class="sgmltag-element">Glossary</code></a>s are usually limited to component or section boundaries, appearing at
     the end of a <a href="book.html" shape="rect"><code class="sgmltag-element">Book</code></a> or <a href="chapter.html" shape="rect"><code class="sgmltag-element">Chapter</code></a>, for instance, <a href="glosslist.html" shape="rect"><code class="sgmltag-element">GlossList</code></a>s can appear anywhere
     that the other list types are allowed. </p></body></html>
