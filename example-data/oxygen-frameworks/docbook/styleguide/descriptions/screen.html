<html xml:base="http://www.docbook.org/tdg/en/html/screen.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>screen</h1><p> A
      <a href="screen.html" shape="rect"><code class="sgmltag-element">Screen</code></a> is a verbatim
     environment for displaying text that the user might see on a computer terminal.  It is often
     used to display the results of a command. </p></body></html>
