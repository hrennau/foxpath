<html xml:base="http://www.docbook.org/tdg/en/html/ooexception.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>ooexception</h1><p> The <a href="ooexception.html" shape="rect"><code class="sgmltag-element">OOException</code></a> element identifies programming language exceptions, generally from
     object-oriented programming languages. The <a href="ooexception.html" shape="rect"><code class="sgmltag-element">OOException</code></a> is a wrapper for the <a href="exceptionname.html" shape="rect"><code class="sgmltag-element">ExceptionName</code></a> plus some <a href="modifier.html" shape="rect"><code class="sgmltag-element">Modifier</code></a>s. </p></body></html>
