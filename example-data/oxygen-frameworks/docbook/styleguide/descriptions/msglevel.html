<html xml:base="http://www.docbook.org/tdg/en/html/msglevel.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>msglevel</h1><p>
     <a href="msglevel.html" shape="rect"><code class="sgmltag-element">MsgLevel</code></a> is part of the
     additional information associated with a message in a <a href="msgset.html" shape="rect"><code class="sgmltag-element">MsgSet</code></a>.  It identifies the relative importance or severity
     of a message. </p></body></html>
