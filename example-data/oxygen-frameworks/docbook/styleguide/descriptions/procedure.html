<html xml:base="http://www.docbook.org/tdg/en/html/procedure.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>procedure</h1><p>A <a href="procedure.html" shape="rect"><code class="sgmltag-element">Procedure</code></a> encapsulates a task composed of <a href="step.html" shape="rect"><code class="sgmltag-element">Step</code></a>s (and possibly, <a href="substeps.html" shape="rect"><code class="sgmltag-element">SubSteps</code></a>). Procedures are usually performed sequentially,
     unless individual <a href="step.html" shape="rect"><code class="sgmltag-element">Step</code></a>s direct the
     reader explicitly. </p></body></html>
