<html xml:base="http://www.docbook.org/tdg/en/html/ooclass.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>ooclass</h1><p> The <a href="ooclass.html" shape="rect"><code class="sgmltag-element">OOClass</code></a> element identifies programming language classes, generally from
     object-oriented programming languages. The <a href="ooclass.html" shape="rect"><code class="sgmltag-element">OOClass</code></a> is a wrapper for the <a href="classname.html" shape="rect"><code class="sgmltag-element">ClassName</code></a> plus some <a href="modifier.html" shape="rect"><code class="sgmltag-element">Modifier</code></a>s. </p></body></html>
