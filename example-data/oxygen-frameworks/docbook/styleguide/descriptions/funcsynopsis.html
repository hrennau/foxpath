<html xml:base="http://www.docbook.org/tdg/en/html/funcsynopsis.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>funcsynopsis</h1><p> A
      <a href="funcsynopsis.html" shape="rect"><code class="sgmltag-element">FuncSynopsis</code></a> contains the
     syntax summary of a function prototype or a set of function prototypes.  The content model of
     this element was designed specifically to capture the semantics of most C-language function
     prototypes (for use in <acronym class="acronym">UNIX</acronym> reference pages). </p></body></html>
