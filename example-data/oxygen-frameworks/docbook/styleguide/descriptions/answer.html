<html xml:base="http://www.docbook.org/tdg/en/html/answer.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>answer</h1><p> Within a <a href="qandaentry.html" shape="rect"><code class="sgmltag-element">QandAEntry</code></a>, a <a href="question.html" shape="rect"><code class="sgmltag-element">Question</code></a> may have an <a href="answer.html" shape="rect"><code class="sgmltag-element">Answer</code></a>. An <a href="answer.html" shape="rect"><code class="sgmltag-element">Answer</code></a>
     is optional (some questions have no answers) and may be repeated (some questions have more than
     one answer). </p></body></html>
