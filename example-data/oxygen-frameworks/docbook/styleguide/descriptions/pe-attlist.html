<html xml:base="http://www.docbook.org/tdg/en/html/pe-attlist.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>%*.attlist; Parameter
      Entities</h1><p> The <code class="sgmltag-paramentity">%*.attlist;</code> parameter entities provide marked sections around individual attribute
     list declarations.  You can selectively include or remove attribute list declarations from
     DocBook by changing these parameter entities. </p></body></html>
