<html xml:base="http://www.docbook.org/tdg/en/html/tocentry.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>tocentry</h1><p> A
      <a href="tocentry.html" shape="rect"><code class="sgmltag-element">ToCentry</code></a> contains the title
     of an entry in a <a href="toc.html" shape="rect"><code class="sgmltag-element">ToC</code></a>.  In entries
     that allow nested structure, such as <a href="tocchap.html" shape="rect"><code class="sgmltag-element">ToCchap</code></a>, this additional wrapper is necessary in order to require that a title be
     present. </p></body></html>
