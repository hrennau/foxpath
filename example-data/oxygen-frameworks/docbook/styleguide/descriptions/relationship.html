<html xml:base="http://docbook.org/tdg51/en/html/relationship.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>relationship</h1><p>An <a href="assembly.html" shape="rect"><code class="tag-element">assembly</code></a> can assert that a
         <a href="relationship.html" shape="rect"><code class="tag-element">relationship</code></a> exists
        between two or more resources. This could be a simple "see also" relationship or a more
        structured path through the material. DocBook places no constraints on the <code class="tag-attribute">type</code> of relationships that may be expressed.</p></body></html>
