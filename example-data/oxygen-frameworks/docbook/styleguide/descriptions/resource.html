<html xml:base="http://docbook.org/tdg51/en/html/resource.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>resource</h1><p>A file <a href="resource.html" shape="rect"><code class="tag-element">resource</code></a> identifies a
        resource by URI. If a <code class="tag-attribute">grammar</code> is specified, then the
        resource is assumed to be authored in the grammar named.</p></body></html>
