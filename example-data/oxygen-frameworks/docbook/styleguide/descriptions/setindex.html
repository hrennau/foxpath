<html xml:base="http://www.docbook.org/tdg/en/html/setindex.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>setindex</h1><p> A <a href="setindex.html" shape="rect"><code class="sgmltag-element">SetIndex</code></a> contains the formatted index of a complete <a href="set.html" shape="rect"><code class="sgmltag-element">Set</code></a> of <a href="book.html" shape="rect"><code class="sgmltag-element">Book</code></a>s. An index may begin with introductory material, followed by any number of
      <a href="indexentry.html" shape="rect"><code class="sgmltag-element">IndexEntry</code></a>s or <a href="indexdiv.html" shape="rect"><code class="sgmltag-element">IndexDiv</code></a>s. </p></body></html>
