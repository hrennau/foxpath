<html xml:base="http://docbook.org/tdg51/en/html/assembly.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>assembly</h1><p>An <a href="assembly.html" shape="rect"><code class="tag-element">assembly</code></a> describes how a
        set of resources are combined together to form a new structure. In topic-oriented authoring
        scenarios, a set of topics (perhaps, but not necessarily, in <a href="topic.html" shape="rect"><code class="tag-element">topic</code></a> elements) is used to assemble a <a href="structure.html" shape="rect"><code class="tag-element">structure</code></a>, a new document
        composed from those topics.</p></body></html>
