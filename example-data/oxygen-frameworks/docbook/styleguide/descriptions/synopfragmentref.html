<html xml:base="http://www.docbook.org/tdg/en/html/synopfragmentref.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>synopfragmentref</h1><p> A
     complex <a href="cmdsynopsis.html" shape="rect"><code class="sgmltag-element">CmdSynopsis</code></a> can be
     made more manageable with <a href="synopfragment.html" shape="rect"><code class="sgmltag-element">SynopFragment</code></a>s.  Rather than attempting to present the entire synopsis in one
     large piece, parts of the synopsis can be extracted out and presented elsewhere.  </p></body></html>
