<html xml:base="http://www.docbook.org/tdg/en/html/graphicco.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>graphicco</h1><p>
     <a href="callout.html" shape="rect"><code class="sgmltag-element">Callout</code></a>s, such as numbered
     bullets, are an annotation mechanism.  In an online system, these bullets are frequently
      "<span class="quote">hot,</span>" and clicking on them sends you to the corresponding
     annotation. </p></body></html>
