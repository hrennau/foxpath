<html xml:base="http://www.docbook.org/tdg/en/html/substeps.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>substeps</h1><p> A
      <a href="procedure.html" shape="rect"><code class="sgmltag-element">Procedure</code></a> describes a
     sequence of <a href="step.html" shape="rect"><code class="sgmltag-element">Step</code></a>s that a reader is
     expected to perform.  If a finer level of granularity is required for some steps, you can use
      <a href="substeps.html" shape="rect"><code class="sgmltag-element">SubSteps</code></a> to embed substeps
     within a <a href="step.html" shape="rect"><code class="sgmltag-element">Step</code></a>. </p></body></html>
