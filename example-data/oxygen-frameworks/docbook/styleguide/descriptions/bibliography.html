<html xml:base="http://www.docbook.org/tdg/en/html/bibliography.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>bibliography</h1><p> A
     bibliography. A DocBook bibliography may contain some preferatory matter, but its main content
     is a set of bibliography entries (either  <a href="biblioentry.html" shape="rect"><code class="sgmltag-element">BiblioEntry</code></a> or <a href="bibliomixed.html" shape="rect"><code class="sgmltag-element">BiblioMixed</code></a>).  These may occur inside <a href="bibliodiv.html" shape="rect"><code class="sgmltag-element">BiblioDiv</code></a>s, instead of
     appearing directly in the <code class="sgmltag-element">Bibliograpy</code>. </p></body></html>
