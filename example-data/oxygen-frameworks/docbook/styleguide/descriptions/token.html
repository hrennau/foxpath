<html xml:base="http://www.docbook.org/tdg/en/html/token.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>token</h1><p> A <a href="token.html" shape="rect"><code class="sgmltag-element">Token</code></a> identifies a unit of information. Usually, "<span class="quote">tokens</span>" are the result of some processing pass that has performed lexical analysis
     and divided a data set into the smallest units of information used for subsequent processing.
     </p></body></html>
