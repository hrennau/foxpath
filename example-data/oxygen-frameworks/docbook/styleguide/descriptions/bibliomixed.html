<html xml:base="http://www.docbook.org/tdg/en/html/bibliomixed.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>bibliomixed</h1><p>
     <a href="bibliomixed.html" shape="rect"><code class="sgmltag-element">BiblioMixed</code></a> is an entry in
     a <a href="bibliography.html" shape="rect"><code class="sgmltag-element">Bibliography</code></a>. The
     contents of <a href="bibliomixed.html" shape="rect"><code class="sgmltag-element">BiblioMixed</code></a>
     includes all necessary punctuation for formatting.  Presentation systems usually display all of
     the elements in a <a href="bibliomixed.html" shape="rect"><code class="sgmltag-element">BiblioMixed</code></a>. </p></body></html>
