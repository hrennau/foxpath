<html xml:base="http://www.docbook.org/tdg/en/html/markup.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>markup</h1><p>
     <a href="markup.html" shape="rect"><code class="sgmltag-element">Markup</code></a> contains a string of
     formatting markup that is to be represented literally in the text. The utility of this element
     is almost wholly constrained to books about document formatting tools.  </p></body></html>
