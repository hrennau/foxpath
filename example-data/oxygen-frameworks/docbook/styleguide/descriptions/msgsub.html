<html xml:base="http://www.docbook.org/tdg/en/html/msgsub.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>msgsub</h1><p> A <a href="msgsub.html" shape="rect"><code class="sgmltag-element">MsgSub</code></a> represents some subpart of a message.  Different <a href="msgsub.html" shape="rect"><code class="sgmltag-element">MsgSub</code></a>s might arise in different contexts. </p></body></html>
