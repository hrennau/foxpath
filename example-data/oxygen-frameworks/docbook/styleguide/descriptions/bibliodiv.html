<html xml:base="http://www.docbook.org/tdg/en/html/bibliodiv.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>bibliodiv</h1><p>
     <a href="bibliodiv.html" shape="rect"><code class="sgmltag-element">BiblioDiv</code></a> is a section of a
      <a href="bibliography.html" shape="rect"><code class="sgmltag-element">Bibliography</code></a>. A
     bibliography might be divided into sections in order to group different types of sources
     together, like books, journal articles, web sites, and so on. </p></body></html>
