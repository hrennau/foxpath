<html xml:base="http://www.docbook.org/tdg/en/html/revision.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>revision</h1><p>
     <a href="revision.html" shape="rect"><code class="sgmltag-element">Revision</code></a> contains information
     about a single revision to a document.  Revisions are identified by a number and a date. They
     may also include the initials of the author, and additional remarks. </p></body></html>
