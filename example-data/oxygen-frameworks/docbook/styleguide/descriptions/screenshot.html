<html xml:base="http://www.docbook.org/tdg/en/html/screenshot.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>screenshot</h1><p> A <a href="screenshot.html" shape="rect"><code class="sgmltag-element">ScreenShot</code></a> is a graphical environment for displaying an image of what the user
     might see on a computer screen.  It is often used to display application screen shots,  dialog
     boxes, and other components of a graphical user interface. </p></body></html>
