<html xml:base="http://www.docbook.org/tdg/en/html/guisubmenu.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>guisubmenu</h1><p> The
     name of a submenu in a graphical user interface is identified by  the <a href="guisubmenu.html" shape="rect"><code class="sgmltag-element">GUISubmenu</code></a> element.  A submenu is a menu invoked
     from another menu that leads either to terminal items (<a href="guimenuitem.html" shape="rect"><code class="sgmltag-element">GUIMenuItem</code></a>s) or additional submenus. </p></body></html>
