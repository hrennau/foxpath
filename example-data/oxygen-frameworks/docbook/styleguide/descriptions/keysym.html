<html xml:base="http://www.docbook.org/tdg/en/html/keysym.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>keysym</h1><p> The <a href="keysym.html" shape="rect"><code class="sgmltag-element">KeySym</code></a> identifies the symbolic name of a key on a  computer keyboard. This is
     distinct from any scan code that it may generate (<a href="keycode.html" shape="rect"><code class="sgmltag-element">KeyCode</code></a>), or any symbolic name (<a href="keysym.html" shape="rect"><code class="sgmltag-element">KeySym</code></a>) that might exist for the key. </p></body></html>
