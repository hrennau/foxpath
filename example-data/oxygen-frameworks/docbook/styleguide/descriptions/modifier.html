<html xml:base="http://www.docbook.org/tdg/en/html/modifier.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>modifier</h1><p> A <a href="modifier.html" shape="rect"><code class="sgmltag-element">Modifier</code></a> identifies additional information about some identifier. For example,
     the public or private nature of a <a href="ooclass.html" shape="rect"><code class="sgmltag-element">OOClass</code></a> name, or information about a static or synchronized nature of a <a href="methodsynopsis.html" shape="rect"><code class="sgmltag-element">MethodSynopsis</code></a>. </p></body></html>
