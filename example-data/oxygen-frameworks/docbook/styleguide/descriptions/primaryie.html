<html xml:base="http://www.docbook.org/tdg/en/html/primaryie.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>primaryie</h1><p>
     <a href="primaryie.html" shape="rect"><code class="sgmltag-element">PrimaryIE</code></a> identifies the most
     significant word or words in an <a href="indexentry.html" shape="rect"><code class="sgmltag-element">IndexEntry</code></a>.  <a href="indexentry.html" shape="rect"><code class="sgmltag-element">IndexEntry</code></a>s occur in an <a href="index.html" shape="rect"><code class="sgmltag-element">Index</code></a>, not in the flow of the text. They are part of a formatted index, not
     markers for indexing. </p></body></html>
