<html xml:base="http://www.docbook.org/tdg/en/html/row.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>row</h1><p> A
      <a href="row.html" shape="rect"><code class="sgmltag-element">Row</code></a> is a row in a table.  It
     contains all of the cells (<a href="entry.html" shape="rect"><code class="sgmltag-element">Entry</code></a>s
     or <a href="entrytbl.html" shape="rect"><code class="sgmltag-element">EntryTbl</code></a>s) that appear in
     that row. </p></body></html>
