<html xml:base="http://www.docbook.org/tdg/en/html/otheraddr.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>otheraddr</h1><p> Within an <a href="address.html" shape="rect"><code class="sgmltag-element">Address</code></a>, <a href="otheraddr.html" shape="rect"><code class="sgmltag-element">OtherAddr</code></a> is a wrapper for parts of an address other than <a href="street.html" shape="rect"><code class="sgmltag-element">Street</code></a>, <a href="pob.html" shape="rect"><code class="sgmltag-element">POB</code></a>, <a href="postcode.html" shape="rect"><code class="sgmltag-element">Postcode</code></a>, <a href="city.html" shape="rect"><code class="sgmltag-element">City</code></a>, <a href="state.html" shape="rect"><code class="sgmltag-element">State</code></a>, <a href="country.html" shape="rect"><code class="sgmltag-element">Country</code></a>, <a href="phone.html" shape="rect"><code class="sgmltag-element">Phone</code></a>, <a href="fax.html" shape="rect"><code class="sgmltag-element">Fax</code></a>, and <a href="email.html" shape="rect"><code class="sgmltag-element">Email</code></a>, all
     of which have elements specific to their content. </p></body></html>
