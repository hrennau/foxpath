<html xml:base="http://www.docbook.org/tdg/en/html/seglistitem.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>seglistitem</h1><p>  A <a href="segmentedlist.html" shape="rect"><code class="sgmltag-element">SegmentedList</code></a> consists of a set of headings (<a href="segtitle.html" shape="rect"><code class="sgmltag-element">SegTitle</code></a>s) and a list of parallel sets of elements. Each
     set of elements is stored in a <a href="seglistitem.html" shape="rect"><code class="sgmltag-element">SegListItem</code></a>. </p></body></html>
