<html xml:base="http://www.docbook.org/tdg/en/html/attribution.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>attribution</h1><p> An <a href="attribution.html" shape="rect"><code class="sgmltag-element">Attribution</code></a> identifies the source to whom a <a href="blockquote.html" shape="rect"><code class="sgmltag-element">BlockQuote</code></a> or <a href="epigraph.html" shape="rect"><code class="sgmltag-element">Epigraph</code></a> is ascribed. </p></body></html>
