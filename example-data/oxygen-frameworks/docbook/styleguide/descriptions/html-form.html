<html xml:base="http://www.docbook.org/tdg/en/html/html-form.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>html:form</h1><p><a href="http://www.w3.org/TR/xhtml-basic/" target="_top" shape="rect">XHTML</a> defines a <code class="sgmltag-element">html:form</code> element that
     can be used to add interactivity to web pages. The HTML Forms Module for DocBook allows <code class="sgmltag-element">html:form</code> elements to be used in DocBook documents.</p></body></html>
