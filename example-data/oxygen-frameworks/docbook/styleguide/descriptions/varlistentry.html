<html xml:base="http://www.docbook.org/tdg/en/html/varlistentry.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>varlistentry</h1><p> A <a href="varlistentry.html" shape="rect"><code class="sgmltag-element">VarListEntry</code></a> is an entry in a <a href="variablelist.html" shape="rect"><code class="sgmltag-element">VariableList</code></a>. Each <a href="varlistentry.html" shape="rect"><code class="sgmltag-element">VarListEntry</code></a> contains one or more <a href="term.html" shape="rect"><code class="sgmltag-element">Term</code></a>s and their description or definition. </p></body></html>
