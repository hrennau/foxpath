<html xml:base="http://www.docbook.org/tdg/en/html/interfacename.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>interfacename</h1><p> The <a href="interfacename.html" shape="rect"><code class="sgmltag-element">InterfaceName</code></a> element is used to identify the name of an interface.  This is
     likely to occur only in documentation about object-oriented programming systems, languages, and
     architectures. </p></body></html>
