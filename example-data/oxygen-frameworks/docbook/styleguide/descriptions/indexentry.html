<html xml:base="http://www.docbook.org/tdg/en/html/indexentry.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>indexentry</h1><p> An <a href="indexentry.html" shape="rect"><code class="sgmltag-element">IndexEntry</code></a> wraps all of the index terms associated with a particular primary
     index term.  This includes an arbitrary list of <a href="secondaryie.html" title="secondaryie" shape="rect">secondary</a> and  <a href="tertiaryie.html" title="tertiaryie" shape="rect">tertiary</a> elements as well
     as  <a href="seeie.html" title="seeie" shape="rect">See</a> and <a href="seealsoie.html" title="seealsoie" shape="rect">SeeAlso</a> elements. </p></body></html>
