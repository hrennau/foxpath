<html xml:base="http://www.docbook.org/tdg/en/html/informaltable.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>informaltable</h1><p> An
      <a href="informaltable.html" shape="rect"><code class="sgmltag-element">InformalTable</code></a> element
     identifies an informal table (one without a <a href="title.html" shape="rect"><code class="sgmltag-element">Title</code></a>).  DocBook uses the <acronym class="acronym">CALS</acronym> table model,
     which describes tables geometrically using rows, columns, and cells. </p></body></html>
