<html xml:base="http://www.docbook.org/tdg/en/html/qandadiv.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>qandadiv</h1><p>
     <a href="qandadiv.html" shape="rect"><code class="sgmltag-element">QandADiv</code></a> is a section of a <a href="qandaset.html" shape="rect"><code class="sgmltag-element">QandASet</code></a>. A question and answer
     set might be divided into sections in order to group different sets of questions together,
     perhaps by topic. </p></body></html>
