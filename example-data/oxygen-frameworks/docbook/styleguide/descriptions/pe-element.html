<html xml:base="http://www.docbook.org/tdg/en/html/pe-element.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>%*.element; Parameter
      Entities</h1><p> The <code class="sgmltag-paramentity">%*.element;</code> parameter entities provide marked sections around individual element
     declarations.  You can selectively include or remove element declarations from DocBook by
     changing these parameter entities. </p></body></html>
