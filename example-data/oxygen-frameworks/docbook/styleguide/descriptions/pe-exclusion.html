<html xml:base="http://www.docbook.org/tdg/en/html/pe-exclusion.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>%*.exclusion; Parameter
      Entities</h1><p> The <code class="sgmltag-paramentity">%*.exclusion;</code>
     parameter entities parameterize element exclusions. You can selectively include or remove
     elements from the exclusion by changing the appropriate parameter entity. </p></body></html>
