<html xml:base="http://docbook.org/tdg51/en/html/structure.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>structure</h1><p>A <a href="structure.html" shape="rect"><code class="tag-element">structure</code></a> is the top-level
        unit of an <a href="assembly.html" shape="rect"><code class="tag-element">assembly</code></a>. A <a href="structure.html" shape="rect"><code class="tag-element">structure</code></a> represents the book,
        help system, web site, or other artifact to be produced by assembling <a href="module.html" shape="rect"><code class="tag-element">module</code></a>s, which are further composed of <a href="resource.html" shape="rect"><code class="tag-element">resource</code></a>s.</p></body></html>
