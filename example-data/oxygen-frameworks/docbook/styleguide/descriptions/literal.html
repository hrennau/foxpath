<html xml:base="http://www.docbook.org/tdg/en/html/literal.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>literal</h1><p> A
      <a href="literal.html" shape="rect"><code class="sgmltag-element">Literal</code></a> is some specific piece
     of data, taken literally, from a computer system.  It is similar in some ways to <a href="userinput.html" shape="rect"><code class="sgmltag-element">UserInput</code></a> and <a href="computeroutput.html" shape="rect"><code class="sgmltag-element">ComputerOutput</code></a>, but is
     somewhat more of a general classification. The sorts of things that constitute literals varies
     by domain. </p></body></html>
