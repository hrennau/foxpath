<html xml:base="http://www.docbook.org/tdg/en/html/bridgehead.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>bridgehead</h1><p>
     Some documents, usually legacy documents, use headings that are not tied to the normal
     sectional hieararchy. These headings may be represented in DocBook with the <a href="bridgehead.html" shape="rect"><code class="sgmltag-element">BridgeHead</code></a> element.   </p></body></html>
