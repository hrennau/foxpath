<html xml:base="http://www.docbook.org/tdg/en/html/refname.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>refname</h1><p>
     <a href="refentry.html" shape="rect"><code class="sgmltag-element">RefEntry</code></a>s are small units of
     reference documentation describing a single topic. The <a href="refname.html" shape="rect"><code class="sgmltag-element">RefName</code></a> identifies the topic.  Often this is the name of
     the command or function that the reference page describes. </p></body></html>
