<html xml:base="http://www.docbook.org/tdg/en/html/keycap.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>keycap</h1><p>
     The <a href="keycap.html" shape="rect"><code class="sgmltag-element">KeyCap</code></a> identifies the text
     printed on a physical key on a computer keyboard.  This is distinct from any scan code that it
     may generate (<a href="keycode.html" shape="rect"><code class="sgmltag-element">KeyCode</code></a>), or any
     symbolic name (<a href="keysym.html" shape="rect"><code class="sgmltag-element">KeySym</code></a>) that
     might exist for the key. </p></body></html>
