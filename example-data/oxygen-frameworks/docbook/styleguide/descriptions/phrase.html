<html xml:base="http://www.docbook.org/tdg/en/html/phrase.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>phrase</h1><p> The <a href="phrase.html" shape="rect"><code class="sgmltag-element">Phrase</code></a> element in DocBook has no specific semantic. It is provided as a wrapper
     around a selection of words smaller than a paragraph so that it is possible to provide an <code class="sgmltag-attribute">ID</code> or other attributes for them. </p></body></html>
