<html xml:base="http://www.docbook.org/tdg/en/html/entrytbl.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>entrytbl</h1><p> The
      <a href="entrytbl.html" shape="rect"><code class="sgmltag-element">EntryTbl</code></a> element allows for a
     single level of nesting within tables. This element is expected to obey the semantics of the <a href="appd.html#calsdtd" shape="rect"><em class="citetitle">CALS Table Model Document Type
      Definition</em></a>, as specified by <em class="citetitle">
      <a href="http://www.oasis-open.org/html/a502.htm" target="_top" shape="rect">OASIS Technical Memorandum TM
       9502:1995</a>
     </em>. </p></body></html>
