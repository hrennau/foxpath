<html xml:base="http://www.docbook.org/tdg/en/html/anchor.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>anchor</h1><p> An
     anchor identifies a single spot in the content.  This may serve as the target for a cross
     reference, for example, from a <a href="link.html" shape="rect"><code class="sgmltag-element">Link</code></a>.  The <a href="anchor.html" shape="rect"><code class="sgmltag-element">Anchor</code></a>
     element may occur almost anywhere. </p></body></html>
