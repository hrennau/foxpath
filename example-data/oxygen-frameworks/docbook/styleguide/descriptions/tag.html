<html xml:base="http://www.docbook.org/tdg5/en/html/tag.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>tag</h1><p>A <a href="tag.html" shape="rect"><code class="tag-element">tag</code></a> identifies an <span class="acronym">XML</span> or       <span class="acronym">SGML</span> markup construct. The
       utility of this element is       almost wholly constrained to books about markup.</p></body></html>
