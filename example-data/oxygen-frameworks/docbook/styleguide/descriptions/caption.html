<html xml:base="http://www.docbook.org/tdg/en/html/caption.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>caption</h1><p> A
      <a href="caption.html" shape="rect"><code class="sgmltag-element">Caption</code></a> is an extended
     description of a <a href="mediaobject.html" shape="rect"><code class="sgmltag-element">MediaObject</code></a>. Unlike a <a href="textobject.html" shape="rect"><code class="sgmltag-element">TextObject</code></a>, which is an alternative to the other elements in the <a href="mediaobject.html" shape="rect"><code class="sgmltag-element">MediaObject</code></a>, the <a href="caption.html" shape="rect"><code class="sgmltag-element">Caption</code></a> augments the  object.
     </p></body></html>
