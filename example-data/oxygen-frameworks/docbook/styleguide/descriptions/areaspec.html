<html xml:base="http://www.docbook.org/tdg/en/html/areaspec.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>areaspec</h1><p> An
      <a href="areaspec.html" shape="rect"><code class="sgmltag-element">AreaSpec</code></a> holds a collection
     of regions and/or region sets in a graphic, program listing, or screen that are associated with
      <a href="callout.html" shape="rect"><code class="sgmltag-element">Callout</code></a> descriptions.  See <a href="area.html" shape="rect"><code class="sgmltag-element">Area</code></a> for a description of the
     attributes. </p></body></html>
