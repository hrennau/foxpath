<html xml:base="http://www.docbook.org/tdg/en/html/street.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>street</h1><p> In postal addresses, the <a href="street.html" shape="rect"><code class="sgmltag-element">Street</code></a> element contains the  street address portion of the
      <a href="address.html" shape="rect"><code class="sgmltag-element">Address</code></a>. If an address
     contains more than one line of street address information, each line should appear in its own
      <a href="street.html" shape="rect"><code class="sgmltag-element">Street</code></a>. </p></body></html>
