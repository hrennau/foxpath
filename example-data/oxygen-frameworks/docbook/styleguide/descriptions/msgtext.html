<html xml:base="http://www.docbook.org/tdg/en/html/msgtext.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>msgtext</h1><p> The <a href="msgtext.html" shape="rect"><code class="sgmltag-element">MsgText</code></a> is the actual content of the message in a <a href="msgmain.html" shape="rect"><code class="sgmltag-element">MsgMain</code></a>, <a href="msgsub.html" shape="rect"><code class="sgmltag-element">MsgSub</code></a>, or <a href="msgrel.html" shape="rect"><code class="sgmltag-element">MsgRel</code></a>. </p></body></html>
