<html xml:base="http://www.docbook.org/tdg/en/html/structfield.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>structfield</h1><p> A <a href="structfield.html" shape="rect"><code class="sgmltag-element">StructField</code></a> is a wrapper for the name of a field in a <code class="literal">struct</code> (a syntactic element of the C programming language) or a field in an equivalent
     construct in another programming language. </p></body></html>
