<html xml:base="http://www.docbook.org/tdg/en/html/parameter.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>parameter</h1><p> A
      <a href="parameter.html" shape="rect"><code class="sgmltag-element">Parameter</code></a> identifies
     something passed from one part of a  computer system to another.  In this regard <a href="parameter.html" shape="rect"><code class="sgmltag-element">Parameter</code></a> is fairly generic,
     but it may have a more constrained semantic in some contexts (for example in a <a href="paramdef.html" shape="rect"><code class="sgmltag-element">ParamDef</code></a>). </p></body></html>
