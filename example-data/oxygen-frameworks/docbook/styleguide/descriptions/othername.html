<html xml:base="http://www.docbook.org/tdg/en/html/othername.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>othername</h1><p>
     <a href="othername.html" shape="rect"><code class="sgmltag-element">OtherName</code></a> is a generic
     wrapper for parts of an individual’s name other than  <a href="honorific.html" shape="rect"><code class="sgmltag-element">Honorific</code></a>, <a href="firstname.html" shape="rect"><code class="sgmltag-element">FirstName</code></a>, <a href="surname.html" shape="rect"><code class="sgmltag-element">Surname</code></a> and <a href="lineage.html" shape="rect"><code class="sgmltag-element">Lineage</code></a>.  One common use is to identify an individual’s
     middle name or initial.  Use <code class="sgmltag-attribute">Role</code> to classify the type
     of other name. </p></body></html>
