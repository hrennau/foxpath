<html xml:base="http://www.docbook.org/tdg/en/html/accel.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>accel</h1><p> An accelerator is usually a letter used with a meta key (such as
     control or alt) to activate some element of a <acronym class="acronym">GUI</acronym> without
     using the mouse to point and click at it. </p></body></html>
