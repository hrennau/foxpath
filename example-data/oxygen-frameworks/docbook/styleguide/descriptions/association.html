<html xml:base="http://docbook.org/tdg51/en/html/association.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>association</h1><p>An <a href="assembly.html" shape="rect"><code class="tag-element">assembly</code></a> can assert that a
         <a href="relationship.html" shape="rect"><code class="tag-element">relationship</code></a> exists
        between two or more resources. The nature of that relationship is described by the <a href="association.html" shape="rect"><code class="tag-element">association</code></a>.</p></body></html>
