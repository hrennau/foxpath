<html xml:base="http://www.docbook.org/tdg/en/html/listitem.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>listitem</h1><p>
     The <a href="listitem.html" shape="rect"><code class="sgmltag-element">ListItem</code></a> element is a
     wrapper around an item in a list. In an <a href="itemizedlist.html" shape="rect"><code class="sgmltag-element">ItemizedList</code></a> or an <a href="orderedlist.html" shape="rect"><code class="sgmltag-element">OrderedList</code></a>, the <a href="listitem.html" shape="rect"><code class="sgmltag-element">ListItem</code></a> surrounds the entire list item. In a <a href="variablelist.html" shape="rect"><code class="sgmltag-element">VariableList</code></a>, <a href="listitem.html" shape="rect"><code class="sgmltag-element">ListItem</code></a> surrounds the  "<span class="quote">definition</span>" part of the list item. </p></body></html>
