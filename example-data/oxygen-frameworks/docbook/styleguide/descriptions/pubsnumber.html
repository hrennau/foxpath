<html xml:base="http://www.docbook.org/tdg/en/html/pubsnumber.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>pubsnumber</h1><p> A <a href="pubsnumber.html" shape="rect"><code class="sgmltag-element">PubsNumber</code></a> identifies a document in some unspecified numbering scheme. This
     number may exist instead of, or in addition to, an <a href="isbn.html" shape="rect"><code class="sgmltag-element">ISBN</code></a> or <a href="issn.html" shape="rect"><code class="sgmltag-element">ISSN</code></a> number. </p></body></html>
