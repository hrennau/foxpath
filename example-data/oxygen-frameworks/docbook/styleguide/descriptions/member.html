<html xml:base="http://www.docbook.org/tdg/en/html/member.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>member</h1><p> A <a href="member.html" shape="rect"><code class="sgmltag-element">Member</code></a> is an element of a <a href="simplelist.html" shape="rect"><code class="sgmltag-element">SimpleList</code></a>.  Unlike the other lists, items in a <a href="simplelist.html" shape="rect"><code class="sgmltag-element">SimpleList</code></a> are constrained to  character data and inline
     elements. </p></body></html>
