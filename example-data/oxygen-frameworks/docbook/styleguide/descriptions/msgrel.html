<html xml:base="http://www.docbook.org/tdg/en/html/msgrel.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>msgrel</h1><p> Every <a href="msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a> has one primary message (<a href="msgmain.html" shape="rect"><code class="sgmltag-element">MsgMain</code></a>). It may also have any number of related messages, stored in <a href="msgrel.html" shape="rect"><code class="sgmltag-element">MsgRel</code></a> elements within the same <a href="msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a>. </p></body></html>
