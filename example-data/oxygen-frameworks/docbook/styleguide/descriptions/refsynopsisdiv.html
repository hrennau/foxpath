<html xml:base="http://www.docbook.org/tdg/en/html/refsynopsisdiv.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>refsynopsisdiv</h1><p>
     <a href="refsynopsisdiv.html" shape="rect"><code class="sgmltag-element">RefSynopsisDiv</code></a> contains
     a syntactic synopsis of  the function or command described by the <a href="refentry.html" shape="rect"><code class="sgmltag-element">RefEntry</code></a>.  When <a href="refentry.html" shape="rect"><code class="sgmltag-element">RefEntry</code></a>s are used to describe other sorts of things,  <a href="refsynopsisdiv.html" shape="rect"><code class="sgmltag-element">RefSynopsisDiv</code></a> should be
     used for whatever succinct, synopsis information seems appropriate.<sup>[<a href="#ftn.d0e161422" name="d0e161422" shape="rect">21</a>]</sup>
    </p></body></html>
