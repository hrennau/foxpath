<html xml:base="http://www.docbook.org/tdg/en/html/preface.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>preface</h1><p>
     <a href="preface.html" shape="rect"><code class="sgmltag-element">Preface</code></a> is a preface or forward
     in a <a href="book.html" shape="rect"><code class="sgmltag-element">Book</code></a>.  The <a href="preface.html" shape="rect"><code class="sgmltag-element">Preface</code></a> element may appear more
     than once and should be used for all introductory chapter-like material.  For example, a <a href="book.html" shape="rect"><code class="sgmltag-element">Book</code></a> might have both a <span class="emphasis"><em>Foreward</em></span> and an <span class="emphasis"><em>Introduction</em></span>.  Both should be tagged as <a href="preface.html" shape="rect"><code class="sgmltag-element">Preface</code></a>s in DocBook. </p></body></html>
