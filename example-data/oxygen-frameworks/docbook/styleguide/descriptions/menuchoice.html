<html xml:base="http://www.docbook.org/tdg/en/html/menuchoice.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>menuchoice</h1><p> In
     applications that present graphical user interfaces, it is often necessary to select an item,
     or a series of items, from a menu in order to accomplish some action.  The <a href="menuchoice.html" shape="rect"><code class="sgmltag-element">MenuChoice</code></a> element provides a
     wrapper to contain the complete combination of selections. </p></body></html>
