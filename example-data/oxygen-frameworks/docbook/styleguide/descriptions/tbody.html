<html xml:base="http://www.docbook.org/tdg/en/html/tbody.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>tbody</h1><p>
     The <a href="tbody.html" shape="rect"><code class="sgmltag-element">TBody</code></a> wrapper identifies the
      <a href="row.html" shape="rect"><code class="sgmltag-element">Row</code></a>s of a table that form the body
     of the table, as distinct from the header (<a href="thead.html" shape="rect"><code class="sgmltag-element">THead</code></a>) and footer (<a href="tfoot.html" shape="rect"><code class="sgmltag-element">TFoot</code></a>) rows. </p></body></html>
