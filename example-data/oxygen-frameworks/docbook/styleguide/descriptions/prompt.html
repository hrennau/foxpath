<html xml:base="http://www.docbook.org/tdg/en/html/prompt.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>prompt</h1><p> A
      <a href="prompt.html" shape="rect"><code class="sgmltag-element">Prompt</code></a> is a character or
     character string marking the beginning of an input field.  <a href="prompt.html" shape="rect"><code class="sgmltag-element">Prompt</code></a>s are generally associated with command-line
     interfaces and not graphical user interfaces (<acronym class="acronym">GUI</acronym>s).  In
      <acronym class="acronym">GUI</acronym>s, <a href="guilabel.html" shape="rect"><code class="sgmltag-element">GUILabel</code></a> is usually more appropriate. </p></body></html>
