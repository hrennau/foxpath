<html xml:base="http://www.docbook.org/tdg/en/html/set.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>set</h1><p> A
      <a href="set.html" shape="rect"><code class="sgmltag-element">Set</code></a> is a collection of <a href="book.html" shape="rect"><code class="sgmltag-element">Book</code></a>s. Placing multiple <a href="book.html" shape="rect"><code class="sgmltag-element">Book</code></a>s in a <a href="set.html" shape="rect"><code class="sgmltag-element">Set</code></a>, as opposed to publishing each of them separately, has
     the advantage that ID/IDREF links can then be used across all books. </p></body></html>
