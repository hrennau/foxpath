<html xml:base="http://www.docbook.org/tdg/en/html/group.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>group</h1><p> A
      <a href="group.html" shape="rect"><code class="sgmltag-element">Group</code></a> surrounds several related
