<html xml:base="http://www.docbook.org/tdg/en/html/msgaud.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>msgaud</h1><p>
     <a href="msgaud.html" shape="rect"><code class="sgmltag-element">MsgAud</code></a> is part of the additional
     information associated with a message in a <a href="msgset.html" shape="rect"><code class="sgmltag-element">MsgSet</code></a>.  It identifies the audience to which a particular <a href="msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a> is relevant. </p></body></html>
