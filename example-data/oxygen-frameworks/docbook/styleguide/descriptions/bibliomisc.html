<html xml:base="http://www.docbook.org/tdg/en/html/bibliomisc.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>bibliomisc</h1><p> The <a href="bibliomisc.html" shape="rect"><code class="sgmltag-element">BiblioMisc</code></a> element is a wrapper for bibliographic information that does not fit
     neatly into the other bibliographic fields (such as <a href="author.html" shape="rect"><code class="sgmltag-element">Author</code></a> and <a href="publisher.html" shape="rect"><code class="sgmltag-element">Publisher</code></a>). </p></body></html>
