<html xml:base="http://www.docbook.org/tdg/en/html/reference.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>reference</h1><p>A
      <a href="reference.html" shape="rect"><code class="sgmltag-element">Reference</code></a> is a collection of
      <a href="refentry.html" shape="rect"><code class="sgmltag-element">RefEntry</code></a>s.  In a <a href="book.html" shape="rect"><code class="sgmltag-element">Book</code></a>, a <a href="reference.html" shape="rect"><code class="sgmltag-element">Reference</code></a> can occur at either the <a href="part.html" shape="rect"><code class="sgmltag-element">Part</code></a> or <a href="chapter.html" shape="rect"><code class="sgmltag-element">Chapter</code></a> level. </p></body></html>
