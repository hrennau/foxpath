<html xml:base="http://www.docbook.org/tdg/en/html/step.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>step</h1><p> A
      <a href="step.html" shape="rect"><code class="sgmltag-element">Step</code></a> identifies a unit of action
     in a <a href="procedure.html" shape="rect"><code class="sgmltag-element">Procedure</code></a>. If a finer
     level of granularity is required for some steps, you can embed <a href="substeps.html" shape="rect"><code class="sgmltag-element">SubSteps</code></a> in a <a href="step.html" shape="rect"><code class="sgmltag-element">Step</code></a>. Embedded  <a href="substeps.html" shape="rect"><code class="sgmltag-element">SubSteps</code></a> contain <a href="step.html" shape="rect"><code class="sgmltag-element">Step</code></a>s, so that substeps can be nested to any depth.
     </p></body></html>
