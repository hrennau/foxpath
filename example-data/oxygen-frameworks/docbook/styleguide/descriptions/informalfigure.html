<html xml:base="http://www.docbook.org/tdg/en/html/informalfigure.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>informalfigure</h1><p> An
      <a href="informalfigure.html" shape="rect"><code class="sgmltag-element">InformalFigure</code></a> is a
     figure without a title. Figures often contain <a href="graphic.html" shape="rect"><code class="sgmltag-element">Graphic</code></a>s, or other large display elements. </p></body></html>
