<html xml:base="http://www.docbook.org/tdg/en/html/revdescription.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>revdescription</h1><p> The <a href="revdescription.html" shape="rect"><code class="sgmltag-element">RevDescription</code></a> associated with a revision is a summary of the changes made in
     that revision. <a href="revdescription.html" shape="rect"><code class="sgmltag-element">RevDescription</code></a> is intended for long, complete summaries. For a simple text-only
     summary, see <a href="revremark.html" shape="rect"><code class="sgmltag-element">RevRemark</code></a>.
     </p></body></html>
