<html xml:base="http://www.docbook.org/tdg/en/html/volumenum.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>volumenum</h1><p>
     <a href="volumenum.html" shape="rect"><code class="sgmltag-element">VolumeNum</code></a> identifies the
     volume number of a <a href="book.html" shape="rect"><code class="sgmltag-element">Book</code></a> in a <a href="set.html" shape="rect"><code class="sgmltag-element">Set</code></a>, or a periodical.  It is a
     wrapper for bibliographic information. </p></body></html>
