<html xml:base="http://www.docbook.org/tdg/en/html/mediaobject.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>mediaobject</h1><p> This element contains a set of alternative "media objects." In
     DocBook V3.1, three types of external objects are defined: <a href="videoobject.html" shape="rect"><code class="sgmltag-element">VideoObject</code></a>s, <a href="audioobject.html" shape="rect"><code class="sgmltag-element">AudioObject</code></a>s, and <a href="imageobject.html" shape="rect"><code class="sgmltag-element">ImageObject</code></a>s. Additional textual descriptions may be
     provided with <a href="textobject.html" shape="rect"><code class="sgmltag-element">TextObject</code></a>s.
     </p></body></html>
