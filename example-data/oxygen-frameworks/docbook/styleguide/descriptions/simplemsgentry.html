<html xml:base="http://www.docbook.org/tdg/en/html/simplemsgentry.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>simplemsgentry</h1><p>
     <a href="simplemsgentry.html" shape="rect"><code class="sgmltag-element">SimpleMsgEntry</code></a> is a
     simpler alternative to <a href="msgentry.html" shape="rect"><code class="sgmltag-element">MsgEntry</code></a>.  In a <a href="msgset.html" shape="rect"><code class="sgmltag-element">MsgSet</code></a>, each <a href="simplemsgentry.html" shape="rect"><code class="sgmltag-element">SimpleMsgEntry</code></a> contains the text of a message and its explanation. </p></body></html>
