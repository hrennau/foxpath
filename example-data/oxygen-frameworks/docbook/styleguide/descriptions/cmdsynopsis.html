<html xml:base="http://www.docbook.org/tdg/en/html/cmdsynopsis.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>cmdsynopsis</h1><p> A
      <a href="cmdsynopsis.html" shape="rect"><code class="sgmltag-element">CmdSynopsis</code></a> summarizes the
     options and parameters of a command started from a text prompt.  This is usually a program
     started from the <acronym class="acronym">DOS</acronym>, Windows, or <acronym class="acronym">UNIX</acronym> shell prompt. </p></body></html>
