<html xml:base="http://www.docbook.org/tdg/en/html/msg.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>msg</h1><p> In a <a href="msgset.html" shape="rect"><code class="sgmltag-element">MsgSet</code></a>, each <a href="msgentry.html" shape="rect"><code class="sgmltag-element">MsgEntry</code></a> contains at least one <a href="msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a>.  A <a href="msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a> consists
     of a main message (<a href="msgmain.html" shape="rect"><code class="sgmltag-element">MsgMain</code></a>),
     and optionally one or more submessages (<a href="msgsub.html" shape="rect"><code class="sgmltag-element">MsgSub</code></a>)  or related messages (<a href="msgrel.html" shape="rect"><code class="sgmltag-element">MsgRel</code></a>). </p></body></html>
