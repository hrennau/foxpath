<html xml:base="http://www.docbook.org/tdg/en/html/othercredit.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>othercredit</h1><p>
     DocBook allows you to directly identify <a href="author.html" shape="rect"><code class="sgmltag-element">Author</code></a>s and  <a href="editor.html" shape="rect"><code class="sgmltag-element">Editor</code></a>s.  <a href="othercredit.html" shape="rect"><code class="sgmltag-element">OtherCredit</code></a> provides a mechanism for identifying other individuals, for example,
     contributors or production editors, in a similar context. </p></body></html>
