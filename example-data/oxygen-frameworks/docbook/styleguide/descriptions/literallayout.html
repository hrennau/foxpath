<html xml:base="http://www.docbook.org/tdg/en/html/literallayout.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>literallayout</h1><p>
     <a href="literallayout.html" shape="rect"><code class="sgmltag-element">LiteralLayout</code></a> is a
     verbatim environment. Unlike the other verbatim environments, it does not have strong semantic
     overtones and may not imply a font change. </p></body></html>
