<html xml:base="http://www.docbook.org/tdg/en/html/table.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>table</h1><p>
     The <a href="table.html" shape="rect"><code class="sgmltag-element">Table</code></a> element identifies a
     formal table.  DocBook uses the <acronym class="acronym">CALS</acronym> table model, which
     describes tables geometrically using rows, columns, and cells. </p></body></html>
