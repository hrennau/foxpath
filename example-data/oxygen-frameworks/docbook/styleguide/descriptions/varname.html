<html xml:base="http://www.docbook.org/tdg/en/html/varname.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>varname</h1><p> A <a href="varname.html" shape="rect"><code class="sgmltag-element">VarName</code></a> identifies a variable name in a programming or expression language.
     Variables most often get their values from <a href="literal.html" shape="rect"><code class="sgmltag-element">Literal</code></a>s, <a href="replaceable.html" shape="rect"><code class="sgmltag-element">Replaceable</code></a> values, <a href="constant.html" shape="rect"><code class="sgmltag-element">Constant</code></a>s, or <a href="symbol.html" shape="rect"><code class="sgmltag-element">Symbol</code></a>s. </p></body></html>
