<html xml:base="http://www.docbook.org/tdg/en/html/imageobject.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>imageobject</h1><p>An <a href="imageobject.html" shape="rect"><code class="sgmltag-element">ImageObject</code></a> is a wrapper containing <a href="imagedata.html" shape="rect"><code class="sgmltag-element">ImageData</code></a> and its associated meta-information. </p></body></html>
