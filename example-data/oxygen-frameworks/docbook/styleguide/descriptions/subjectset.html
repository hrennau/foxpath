<html xml:base="http://www.docbook.org/tdg/en/html/subjectset.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>subjectset</h1><p> A
      <a href="subjectset.html" shape="rect"><code class="sgmltag-element">SubjectSet</code></a> is a container
     for a set of <a href="subject.html" shape="rect"><code class="sgmltag-element">Subject</code></a>s.  All of
     the <a href="subject.html" shape="rect"><code class="sgmltag-element">Subject</code></a>s within a <a href="subjectset.html" shape="rect"><code class="sgmltag-element">SubjectSet</code></a> should come from
     the <span class="emphasis"><em>same</em></span> controlled vocabulary. </p></body></html>
