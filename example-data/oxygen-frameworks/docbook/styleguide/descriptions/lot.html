<html xml:base="http://www.docbook.org/tdg/en/html/lot.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>lot</h1><p> A
      <a href="lot.html" shape="rect"><code class="sgmltag-element">LoT</code></a> is a <span class="emphasis"><em>list of titles</em></span>.  It can be used to generate lists of <a href="figure.html" shape="rect"><code class="sgmltag-element">Figure</code></a>s, <a href="table.html" shape="rect"><code class="sgmltag-element">Table</code></a>s, <a href="example.html" shape="rect"><code class="sgmltag-element">Example</code></a>s, or <a href="equation.html" shape="rect"><code class="sgmltag-element">Equation</code></a>s. </p></body></html>
