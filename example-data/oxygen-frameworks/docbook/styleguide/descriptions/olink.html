<html xml:base="http://www.docbook.org/tdg/en/html/olink.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>olink</h1><p>
     Unlike <a href="link.html" shape="rect"><code class="sgmltag-element">Link</code></a> and <a href="ulink.html" shape="rect"><code class="sgmltag-element">ULink</code></a>, the semantics of <a href="olink.html" shape="rect"><code class="sgmltag-element">OLink</code></a> are application-specific.  <a href="olink.html" shape="rect"><code class="sgmltag-element">OLink</code></a> provides a mechanism for
     establishing links across documents, where  ID/IDREF linking is not possible and <a href="ulink.html" shape="rect"><code class="sgmltag-element">ULink</code></a> is inappropriate. </p></body></html>
