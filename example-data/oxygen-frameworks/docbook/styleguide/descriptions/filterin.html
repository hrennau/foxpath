<html xml:base="http://docbook.org/tdg51/en/html/filterin.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>filterin</h1><p>The <a href="filterin.html" shape="rect"><code class="tag-element">filterin</code></a> element allows
        an <a href="assembly.html" shape="rect"><code class="tag-element">assembly</code></a> to specify <a href="ref-elements.html#common.effectivity.attributes" shape="rect">effectivity attributes</a> for the
        content of a <a href="module.html" shape="rect"><code class="tag-element">module</code></a> or <a href="structure.html" shape="rect"><code class="tag-element">structure</code></a>. The processor will
         <em>include</em> elements with effectivity attributes that match a <a href="filterin.html" shape="rect"><code class="tag-element">filterin</code></a>. (Compare with <a href="filterout.html" shape="rect"><code class="tag-element">filterout</code></a>.)</p></body></html>
