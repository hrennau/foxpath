<html xml:base="http://www.docbook.org/tdg/en/html/msgset.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>msgset</h1><p>
     <a href="msgset.html" shape="rect"><code class="sgmltag-element">MsgSet</code></a> is a complex structure
     designed to hold a detailed set of messages, usually error messages.  In addition to the actual
     text of each message, it can contain  additional information about each message and the
     messages related to it. </p></body></html>
