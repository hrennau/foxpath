<html xml:base="http://www.docbook.org/tdg/en/html/orgname.html" xmlns="http://www.w3.org/1999/xhtml"><body><h1>orgname</h1><p> An
      <a href="orgname.html" shape="rect"><code class="sgmltag-element">OrgName</code></a> identifies the name of
     an organization or corporation.  Outside of an <a href="affiliation.html" shape="rect"><code class="sgmltag-element">Affiliation</code></a>, <a href="corpname.html" shape="rect"><code class="sgmltag-element">CorpName</code></a> is a more appropriate element for the name of a
     corporation. </p></body></html>
