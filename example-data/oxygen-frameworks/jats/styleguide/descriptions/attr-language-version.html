<html>
   <head><!-- JATSKit extraction from Tag Library - thanks to Mulberry Technologies for making this possible - --></head>
   <body>
      <h1 id="language-version">
         <code>@language-version</code> 
         <b>Code Language Version</b>
      </h1>
      <p>Version of the language in which this code is written, e.g. "3.0", for code written
in "Javascript 3.0". (The language name “javascript” is recorded in the <code>@</code> attribute.)</p>
   </body>
</html>
