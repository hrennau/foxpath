   <body>
      <h1 id="list-type">
         <code>@list-type</code> 
         <b>Type of List</b>
      </h1>
      <p>Specifies what prefix character should precede each list item. For example, the style may suggest the character type (“<code>simple</code>” or “<code>ordered</code>”), or  the style may name the character explicitly (“<code>lower-alpha</code>” for a list numbered “a.”, “b.”, “c.”).</p>
   </body>
