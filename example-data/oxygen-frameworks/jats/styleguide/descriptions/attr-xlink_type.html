<html>
   <head><!-- JATSKit extraction from Tag Library - thanks to Mulberry Technologies for making this possible - --></head>
   <body>
      <h1 id="xlink:type">
         <code>@xlink:type</code> 
         <b>Type of Link</b>
      </h1>
      <p>The kind of link used with an element. For all elements in this Tag Suite that
can take links, this attribute may be either omitted or set to the word 
“<code>simple</code>”, which means that the link is a simple, one-ended link.</p>
   </body>
</html>
