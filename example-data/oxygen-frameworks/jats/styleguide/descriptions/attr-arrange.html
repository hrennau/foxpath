   <body>
      <h1 id="arrange">
         <code>@arrange</code> 
         <b>Arrangement of Subscripts and Superscripts</b>
      </h1>
      <p>Indicates whether multiple subscripts or superscripts applying to the same character should stack (be placed one above the other as compactly as possible) or stagger (be stretched out in a line).</p>
