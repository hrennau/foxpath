      <h1 id="cellpadding">
         <code>@cellpadding</code> 
         <b>Cell Padding (NISO JATS table model)</b>
      </h1>
      <p>Amount of space, measured in pixels, between the border of a cell and the
contents of a table cell. (This attribute is based on and
intended to be converted easily to the XHMTL <code>cellpadding</code> attribute.) 
</p>
