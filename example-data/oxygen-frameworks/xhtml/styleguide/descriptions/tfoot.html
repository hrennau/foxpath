<html>

   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;tfoot&gt;</code>
         
      </h1>
      
      <p>The 
         
         <code>
            
            tfoot
            
            
         </code> element 
         represents the 
         block of 
         rows that consist of  the column summaries (footers) for the parent 
         
         <code>
            
            table
            
            
         </code> element, if the  
         
         <code>
            
            tfoot
            
            
         </code> element has a parent and it is a 
         
         <code>
            
            table
            
            
         </code>.
         
      </p>
      
   </body>
   
</html>
