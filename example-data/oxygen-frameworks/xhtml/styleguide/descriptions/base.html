      <h1 id="ariaid-title1">
         
         <code>&lt;base&gt;</code>
         
      </h1>
      
      <p>The 
         
         <code>
            
            base
            
            
         </code> element allows authors to specify the 
         document base URL for  the purposes of 
         resolving relative URLs, and the name of the  default 
         browsing context for the purposes of 
         following hyperlinks. The  element does not 
         represent any content beyond this  information.
         
      </p>
