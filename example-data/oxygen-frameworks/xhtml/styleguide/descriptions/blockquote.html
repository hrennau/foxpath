   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;blockquote&gt;</code>
         
      </h1>
      
      <p class="rep">The 
         
         <code>
            
            blockquote
            
            
         </code> element 
         represents content that is quoted from another source, optionally with a citation which must
         be within a 
         
         <code>
            
            footer
            
            
         </code> or 
         
         <code>
            
            cite
            
            
         </code> element, and optionally   with in-line changes such as annotations and abbreviations.
         
      </p>
