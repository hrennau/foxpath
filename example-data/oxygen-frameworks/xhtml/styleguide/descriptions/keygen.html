   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;keygen&gt;</code>
         
      </h1>
      
      <p>The 
         
         <code>
            
            keygen
            
            
         </code> element 
         represents a key pair generator control. When the  control's form is submitted, the private
         key is stored in the local keystore, and the public key  is packaged and sent to the
         server.
         
      </p>
      
   </body>
