   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;u&gt;</code>
         
      </h1>
      
      <p>The 
         
         <code>
            
            u
            
            
         </code> element 
         represents a span of text with an unarticulated, though  explicitly rendered, non-textual annotation,
         such as labeling the text as being a proper name in  Chinese text (a Chinese proper
         name mark), or labeling the text as being misspelt.
         
      </p>
      
   </body>
