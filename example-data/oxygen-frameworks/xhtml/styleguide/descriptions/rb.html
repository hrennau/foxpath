      <p>    The 
         
         <code>
            
            rb
            
            
         </code> element marks the base text component of a ruby annotation. When it is    the child
         of a 
         
         <code>
            
            ruby
            
            
         </code> element, it doesn't 
         represent anything itself, but its parent 
         
         <code>
            
            ruby
            
            
         </code>    element uses it as part of determining what 
         
         <em>it</em> 
         
         represents.
