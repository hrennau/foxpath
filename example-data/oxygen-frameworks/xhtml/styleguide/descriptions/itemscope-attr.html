<html>
   
   <head></head>
   
   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;itemscope&gt;</code>
         
      </h1>
      
      <p>Every HTML element may have an <dfn id="attr-itemscope" title="attr-itemscope"><code>itemscope</code></dfn> attribute specified. The <code title="attr-itemscope">itemscope</code> attribute is a boolean attribute.</p>
      
      <p>An element with the <code title="attr-itemscope">itemscope</code> attribute specified creates a
         new <dfn id="concept-item" title="concept-item">item</dfn>, a group of name-value pairs.</p>
   
   </body>
   
</html>
