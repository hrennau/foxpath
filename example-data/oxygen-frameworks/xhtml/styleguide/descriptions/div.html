<html>
   
   <head></head>
   
   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;div&gt;</code>
         
      </h1>
      
      <p>The 
         
         <code>
            
            div
            
            
         </code> element has no special meaning at all. It  
         represents its children. It can be used with the 
         
         <code data-anolis-xref="attr-class">
            
            class
            
            
         </code>, 
         
         <code data-anolis-xref="attr-lang">
            
            lang
            
            
         </code>, and 
         
         <code data-anolis-xref="attr-title">
            
            title
            
            
         </code> attributes to mark up semantics  common to a group of consecutive elements.
         
      </p>
      
   </body>
   
</html>
