   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;dfn&gt;</code>
         
      </h1>
      
      <p>The 
         
         <code>
            
            dfn
            
            
         </code> element 
         represents the defining  instance of a term. The 
         paragraph,  
         description list group, or 
         section that is the nearest  ancestor of the 
         
         <code>
            
            dfn
            
            
         </code> element must also contain the  definition(s) for the 
         term given  by the 
         
         <code>
            
            dfn
            
            
         </code> element.
         
      </p>
      
   </body>
   
</html>
