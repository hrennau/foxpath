   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;datalist&gt;</code>
         
      </h1>
      
      <p>The 
         
         <code>
            
            datalist
            
            
         </code> element represents a set of 
         
         <code>
            
            option
            
            
         </code> elements that  represent predefined options for other controls. In the rendering,
         the 
         
         <code>
            
            datalist
            
            
         </code>  element 
         represents nothing
         
         <span class="impl"> and it, along with its children, should  be hidden</span>.
         
      </p>
      
   </body>
   
</html>
