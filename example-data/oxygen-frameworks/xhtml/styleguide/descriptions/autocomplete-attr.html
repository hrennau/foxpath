<html>
   
   <head></head>
   
   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;autocomplete&gt;</code>
         
      </h1>
      
      <p>User agents sometimes have features for helping users fill forms in, for example prefilling
         the  user's address based on earlier user input. The 
         
         <dfn data-anolis-xref="attr-fe-autocomplete" id="attr-fe-autocomplete">
            
            
            <code>autocomplete</code>
            
            
         </dfn> content attribute can be used to hint  to the user agent how to, or indeed whether
         to, provide such a feature.
         
      </p>
      
   </body>
   
</html>
