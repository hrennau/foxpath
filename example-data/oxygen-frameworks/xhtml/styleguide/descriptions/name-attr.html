<html>

   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;name&gt;</code>
         
      </h1>
      
      <p>The 
         
         <dfn data-anolis-xref="attr-fe-name" id="attr-fe-name">
            
            
            <code>name</code>
            
            
         </dfn> content attribute gives the name of the  form control, as used in 
         form submission and in the 
         
         <code>
            
            form
            
            
         </code> element's 
         
         <code data-anolis-xref="dom-form-elements">
            
            elements
            
            
         </code> object. If the attribute is specified, its value must  not be the empty string.
         
      </p>
      
   </body>
   
</html>
