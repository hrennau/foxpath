   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;span&gt;</code>
         
      </h1>
      
      <p>The 
         
         <code>
            
            span
            
            
         </code> element doesn't mean anything on its own,  but can be useful when used together with
         the 
         global  attributes, e.g. 
         
         <code data-anolis-xref="attr-class">
            
            class
            
            
         </code>, 
         
         <code data-anolis-xref="attr-lang">
            
            lang
            
            
         </code>, or 
         
         <code data-anolis-xref="attr-dir">
            
            dir
            
            
         </code>.  It 
         represents its children.
         
      </p>
      
   </body>
   
</html>
