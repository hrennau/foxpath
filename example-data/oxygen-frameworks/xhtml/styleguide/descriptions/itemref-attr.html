      <h1 id="ariaid-title1">
         
         <code>&lt;itemref&gt;</code>
         
      </h1>
      
       <p>The <code title="attr-itemref">itemref</code> attribute, if specified, must have a value that
  is an unordered set of unique space-separated tokens that are
  <span>case-sensitive</span>, consisting of IDs of elements in the
  same home subtree.</p>
   
   </body>
