<html>

   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;section&gt;</code>
         
      </h1>
      
      <p class="rep">The 
         
         <code>
            
            section
            
            
         </code> element 
         represents a generic section of a document or  application. A section, in this context, is a
         thematic grouping of content. The theme of each 
         
         <code>
            
            section
            
            
         </code>   should be identified, typically by including a heading (
         
         <code>
            
            h1
            
            
         </code>-
         
         <code>
            
            h6
            
            
         </code> element) as   a child of the 
         
         <code>
            
            section
            
            
         </code> element.
         
      </p>
      
   </body>
   
</html>
