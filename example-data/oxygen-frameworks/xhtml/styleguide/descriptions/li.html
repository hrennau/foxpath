<html>
   
   <head></head>
   
   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;li&gt;</code>
         
      </h1>
      
      <p>The 
         
         <code>
            
            li
            
            
         </code> element 
         represents a list  item. If its parent element is an 
         
         <code>
            
            ol
            
            
         </code>, or 
         
         <code>
            
            ul
            
            
         </code>,  then the element is an item of the  parent element's list, as defined for those
         elements. Otherwise, the  list item has no defined list-related relationship to any
         other  
         
         <code>
            
            li
            
            
         </code> element.
         
      </p>
      
   </body>
   
</html>
