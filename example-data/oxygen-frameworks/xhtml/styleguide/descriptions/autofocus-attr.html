      <h1 id="ariaid-title1">

      <p>The 
         
         <dfn data-anolis-xref="attr-fe-autofocus" id="attr-fe-autofocus">
            
            
            <code>autofocus</code>
            
            
         </dfn> content attribute allows the  author to indicate that a control is to be focused
         as soon as the page is loaded,   allowing the user to just start typing  without having
         to manually focus the main control.
