   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;readonly&gt;</code>
         
      </h1>
      
      <p>The 
         
         <dfn data-anolis-xref="attr-input-readonly" id="attr-input-readonly">
            
            
            <code>readonly</code>
            
            
         </dfn> attribute is a 
         boolean  attribute that controls whether or not the user can edit the form control. 
         
         <span class="impl">When specified, the element is not 
            
            <i data-anolis-xref="concept-fe-mutable">
               
               mutable
               
               
            </i>.
            
         </span>
         
         
      </p>
      
   </body>
