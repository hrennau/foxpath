   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;accesskey&gt;</code>
         
      </h1>
      
      <p>All 
         HTML elements may have the 
         
         <code data-anolis-xref="attr-accesskey">
            
            accesskey
            
            
         </code>  content attribute set. The 
         
         <code data-anolis-xref="attr-accesskey">
            
            accesskey
            
            
         </code> attribute's value is used  by the user agent as a guide for creating a keyboard shortcut
         that activates or focuses the  element.
         
      </p>
