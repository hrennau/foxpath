      <h1 id="ariaid-title1">
         
         <code>&lt;time&gt;</code>
         
      </h1>
      
      <p>The 
         
         <code>
            
            time
            
            
         </code> element 
         represents its contents, along with a  machine-readable form of those contents in the 
         
         <code data-anolis-xref="attr-time-datetime">
            
            datetime
            
            
         </code>  attribute. The kind of content is limited to various kinds of dates, times, time-zone
         offsets, and  durations, as described below.
         
      </p>
