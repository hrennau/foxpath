<html>

   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;label&gt;</code>
         
      </h1>
      
      <p>The 
         
         <code>
            
            label
            
            
         </code> element 
         represents a caption in a user interface. The  caption can be associated with a specific form
         control
         
         <span class="impl">, known as the  
            
            <code>
               
               label
               
               
            </code> element's 
            
            <dfn id="labeled-control">labeled control</dfn>
            
            
         </span>, either using the 
         
         <code data-anolis-xref="attr-label-for">
            
            for
            
            
         </code> attribute, or by putting the form control inside the  
         
         <code>
            
            label
            
            
         </code> element itself.
         
      </p>
      
   </body>
   
</html>
