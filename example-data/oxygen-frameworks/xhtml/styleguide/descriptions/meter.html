      <h1 id="ariaid-title1">
         
         <code>&lt;meter&gt;</code>
         
      </h1>
      
      <p>The 
         
         <code>
            
            meter
            
            
         </code> element 
         represents a scalar measurement within a known  range, or a fractional value; for example disk
         usage, the relevance of a query result, or the  fraction of a voting population to
         have selected a particular candidate.
         
      </p>
      
   </body>
