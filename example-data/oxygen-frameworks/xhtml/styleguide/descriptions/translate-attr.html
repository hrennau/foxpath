<html>
   
   <head></head>
   
   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;translate&gt;</code>
         
      </h1>
      
      <p>The 
         
         <dfn data-anolis-xref="attr-translate" id="attr-translate">
            
            
            <code>translate</code>
            
            
         </dfn> attribute is an 
         enumerated  attribute that is used to specify whether an element's attribute values and the values of 
         its 
         
         <code>
            
            Text
            
            
         </code> node children are to be translated when the page is localized, or whether to  leave
         them unchanged.
         
      </p>
      
   </body>
   
</html>
