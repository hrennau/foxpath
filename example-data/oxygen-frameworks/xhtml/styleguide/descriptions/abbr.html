   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;abbr&gt;</code>
         
      </h1>
      
      <p>The 
         
         <code>
            
            abbr
            
            
         </code> element 
         represents an abbreviation or acronym, optionally  with its expansion. The 
         
         <dfn data-anolis-xref="attr-abbr-title" id="attr-abbr-title">
            
            
            <code>title</code>
            
            
         </dfn> attribute may be  used to provide an expansion of the abbreviation. The attribute,
         if specified, must contain an  expansion of the abbreviation, and nothing else.
         
      </p>
      
   </body>
