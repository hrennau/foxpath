   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;address&gt;</code>
         
      </h1>
      
      <p class="rep">The 
         
         <code>
            
            address
            
            
         </code> element 
         represents the  contact information for its nearest 
         
         <code>
            
            article
            
            
         </code> or  
         
         <code>
            
            body
            
            
         </code> element ancestor. If that is 
         the body  element, then the contact information applies to the document  as a whole.
         
      </p>
      
   </body>
   
</html>
