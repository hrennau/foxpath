   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;main&gt;</code>
         
      </h1>
      
      <p>The 
         
         <code>
            
            main
            
            
         </code> element 
         represents the 
         
         <dfn id="main-content">main content</dfn> of the 
         
         <code>
            
            body
            
            
         </code>   of a document or application. The main content area consists of content that is
         directly related to or expands upon  the central topic of a document or central functionality
         of an application.
         
      </p>
      
   </body>
