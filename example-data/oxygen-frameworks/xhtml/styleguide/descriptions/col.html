<html>
   
   <head></head>
   
   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;col&gt;</code>
         
      </h1>
      
      <p>If a 
         
         <code>
            
            col
            
            
         </code> element has a parent and that is a 
         
         <code>
            
            colgroup
            
            
         </code> element that  itself has a parent that is a 
         
         <code>
            
            table
            
            
         </code> element, then the 
         
         <code>
            
            col
            
            
         </code> element  
         represents one or more 
         columns in the 
         column group represented by that 
         
         <code>
            
            colgroup
            
            
         </code>.
         
      </p>
      
   </body>
   
</html>
