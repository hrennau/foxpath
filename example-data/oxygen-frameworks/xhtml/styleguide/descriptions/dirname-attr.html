<html>
   
   <head></head>
   
   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;dirname&gt;</code>
         
      </h1>
      
      <p>The 
         
         <dfn data-anolis-xref="attr-fe-dirname" id="attr-fe-dirname">
            
            
            <code>dirname</code>
            
            
         </dfn> attribute on a form control element  enables the submission of 
         the directionality of the element, and gives the name of  the field that contains this value during
         
         form submission. If such an attribute is  specified, its value must not be the empty string.
         
      </p>
      
   </body>
   
</html>
