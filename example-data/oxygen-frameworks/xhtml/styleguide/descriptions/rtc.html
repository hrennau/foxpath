<html>
   
   <head></head>
   
   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;rtc&gt;</code>
         
      </h1>
      
      <p>    The 
         
         <code>
            
            rtc
            
            
         </code> element marks a 
         ruby text container for ruby text components    in a ruby annotation. When it is the child of a 
         
         <code>
            
            ruby
            
            
         </code> element it doesn't 
         represent anything itself, but its parent 
         
         <code>
            
            ruby
            
            
         </code> element    uses it as part of determining what 
         
         <em>it</em> 
         
         represents.  
         
      </p>
      
   </body>
   
</html>
