<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html SYSTEM "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">
    <head>
        <title>Sample XHTML with Equations</title>
    </head>
    <body>
        <h1>Sample MathML:</h1>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mstyle displaystyle="false" scriptlevel="0">
                <mrow>
                    <mfrac>
                        <mrow>
                            <mi mathcolor="gray">sin</mi>
                            <mo rspace="verythinmathspace">⁡</mo>                    
                            <mi>θ</mi>
                        </mrow>
                        <mi>π</mi>
                    </mfrac>
                </mrow>
            </mstyle>
        </math>
        <h1>Sample SVG:</h1>
        <svg:svg version="1.1" baseProfile="full" width="300px" height="200px">
            <svg:circle cx="150px" cy="100px" r="50px" fill="#ff0000" stroke="#000000" stroke-width="5px"/>
        </svg:svg>
    </body>
</html>
