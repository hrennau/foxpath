      <h1 id="ariaid-title1"><code>&lt;longdescref&gt;</code></h1>
      <p>The <code>&lt;longdescref&gt;</code> element supports a reference to a text description of
         the graphic or object. This element replaces the deprecated <code>@longdescref</code>
         attribute on <code>&lt;image&gt;</code> and <code>&lt;object&gt;</code> elements. </p>
      <p>Category: Body elements</p>
   </body>
