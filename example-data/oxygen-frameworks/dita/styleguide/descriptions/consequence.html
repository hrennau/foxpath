      <h1 id="ariaid-title1"><code>&lt;consequence&gt;</code></h1>
      <p>The <code>&lt;consequence&gt;</code> element specifies the consequence of failing to avoid
         a hazard, for example, "Contact may cause burn." </p>
      <p>Category: Hazard statement elements</p>
