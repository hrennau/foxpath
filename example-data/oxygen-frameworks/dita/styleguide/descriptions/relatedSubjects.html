      <h1 id="ariaid-title1"><code>&lt;relatedSubjects&gt;</code></h1>
      <p>The <code>&lt;relatedSubjects&gt;</code> element establishes associative relationships
         between each child subject and every other child subject (unless the association is
         restricted by the <code>@linking</code> attribute of the subjects). </p>
      <p>Category: Subject scheme elements</p>
   </body>
