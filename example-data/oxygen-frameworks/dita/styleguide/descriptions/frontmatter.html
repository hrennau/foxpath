      <h1 id="ariaid-title1"><code>&lt;frontmatter&gt;</code></h1>
      <p>The <code>&lt;frontmatter&gt;</code> element contains the material that precedes the main
         body of a document. It may include items such as an abstract, a preface, and various types
         of book lists such as a <code>&lt;toc&gt;</code>, <code>&lt;tablelist&gt;</code>, or
            <code>&lt;figurelist&gt;</code>. </p>
      <p>Category: Bookmap content elements</p>
