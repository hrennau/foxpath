      <h1 id="ariaid-title1"><code>&lt;resourceid&gt;</code></h1>
      <p>The <code>&lt;resourceid&gt;</code> element provides an identifier for applications that
         must use their own identifier scheme, such as context-sensitive help systems and
         databases.</p>
      <p>Category: Prolog (metadata) elements</p>
   </body>
