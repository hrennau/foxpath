      <h1 id="ariaid-title1"><code>&lt;glossSurfaceForm&gt;</code></h1>
      <p>The <code>&lt;glossSurfaceForm&gt;</code> element specifies an unambiguous presentation of
         the <code>&lt;glossterm&gt;</code> that may combine multiple forms. The surface form is
         suitable to introduce the term in new contexts. </p>
      <p>Category: Glossentry elements</p>
