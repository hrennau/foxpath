      <h1 id="ariaid-title1"><code>&lt;object&gt;</code></h1>
      <p>The DITA <code>&lt;object&gt;</code> element corresponds to the HTML
            <code>&lt;object&gt;</code> element, and attribute semantics derive from their HTML
         definitions. For example, the <code>@type</code> attribute differs from the
            <code>@type</code> attribute on many other DITA elements. </p>
      <p>Category: Body elements</p>
   </body>
