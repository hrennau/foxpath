      <h1 id="ariaid-title1"><code>&lt;relcolspec&gt;</code></h1>
      <p>The <code>&lt;relcolspec&gt;</code> element is used to define a column in a relationship
         table. The <code>&lt;relcolspec&gt;</code> element may be used to set default attribute
         values for the <code>&lt;topicref&gt;</code> elements in the column. </p>
      <p>Category: Basic map elements</p>
   </body>
