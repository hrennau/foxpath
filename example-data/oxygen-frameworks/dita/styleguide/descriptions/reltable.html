      <h1 id="ariaid-title1"><code>&lt;reltable&gt;</code></h1>
      <p>The <code>&lt;reltable&gt;</code> element is a relationship table that specifies
         relationships among topics, based on the familiar table model of rows
            (<code>&lt;relrow&gt;</code>), columns (<code>&lt;relheader&gt;</code>), and cells
            (<code>&lt;relcell&gt;</code>). </p>
      <p>Category: Basic map elements</p>
   </body>
