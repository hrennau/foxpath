      <h1 id="ariaid-title1"><code>&lt;lcSingleSelect&gt;</code></h1>
      <p>The <code>&lt;lcSingleSelect&gt;</code> element was deprecated in DITA version 1.3. It was
         replaced with the <code>&lt;lcSingleSelect2&gt;</code> element. It was originally intended
         to present three or more choices, only one of which is correct. </p>
      <p>Category: Top level interactions elements (DEPRECATED)</p>
