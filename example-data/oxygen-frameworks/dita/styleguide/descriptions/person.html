      <h1 id="ariaid-title1"><code>&lt;person&gt;</code></h1>
      <p>The <code>&lt;person&gt;</code> element contains information about the name of a person.
         Note that unlike the <code>&lt;personname&gt;</code> element, the
            <code>&lt;person&gt;</code> element is not restricted to describing the names of
         authors. </p>
      <p>Category: Bookmap metadata elements</p>
