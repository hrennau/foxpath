      <h1 id="ariaid-title1"><code>&lt;lcInteractionBase&gt;</code></h1>
      <p>The <code>&lt;lcInteractionBase&gt;</code> element was deprecated in DITA version 1.3. It
         was replaced with the <code>&lt;lcInteractionBase2&gt;</code> element. It was originally
         intended as the base for more specialized assessment types. </p>
      <p>Category: Top level interactions elements (DEPRECATED)</p>
