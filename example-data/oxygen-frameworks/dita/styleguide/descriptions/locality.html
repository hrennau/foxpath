      <h1 id="ariaid-title1"><code>&lt;locality&gt;</code></h1>
      <p>The <code>&lt;locality&gt;</code> element contains information about the city and postal or
         ZIP code. It can contain the information directly, or by acting as a wrapper for
            <code>&lt;localityname&gt;</code> and <code>&lt;postalcode&gt;</code>. </p>
      <p>Category: xNAL domain elements</p>
   </body>
