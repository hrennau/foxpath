		<h1 id="ariaid-title1"><code>&lt;lcFeedback2&gt;</code></h1>
		<p>The <code>&lt;lcFeedback2&gt;</code> element in an assessment interaction provides
			information to the learner about a correct or incorrect response. This element replaces
			the <code>&lt;lcFeedback&gt;</code> element in DITA 1.2. </p>
