      <h1 id="ariaid-title1"><code>&lt;lcItem2&gt;</code></h1>
      <p>The <code>&lt;lcItem2&gt;</code> element in an assessment interaction provides the content
         for an item that matches the match item in a match table. This element replaces the
            <code>&lt;lcItem&gt;</code> element in DITA 1.2. </p>
      <p>Category: Interactions domain content elements</p>
