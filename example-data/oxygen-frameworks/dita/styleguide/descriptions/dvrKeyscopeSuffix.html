      <h1 id="ariaid-title1"><code>&lt;dvrKeyscopeSuffix&gt;</code></h1>
      <p>The <code>&lt;dvrKeyscopeSuffix&gt;</code> element specifies the suffix to use when
         constructing the effective key scope names for the map branch that is implied by the
         ancestor <code>&lt;ditavalref&gt;</code> element. </p>
      <p>Category: DITAVAL reference domain</p>
