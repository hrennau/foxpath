      <h1 id="ariaid-title1"><code>&lt;pre&gt;</code></h1>
      <p>The <code>&lt;pre&gt;</code> element contains text for which all line breaks and spaces are
         preserved. It is typically presented in a monospaced font. Do not use
            <code>&lt;pre&gt;</code> when a more semantically specific element is appropriate, such
         as <code>&lt;codeblock&gt;</code>. </p>
      <p>Category: Body elements</p>
   </body>
