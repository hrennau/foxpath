      <h1 id="ariaid-title1"><code>&lt;lcMultipleSelect2&gt;</code></h1>
      <p>In a <code>&lt;lcMultipleSelect2&gt;</code> interaction, the learner must indicate two or
         more correct answers from a list of choices.This element replaces the
            <code>&lt;lcMultipleSelect&gt;</code> element in DITA 1.2. </p>
      <p>Category: Top level interactions elements</p>
