      <h1 id="ariaid-title1"><code>&lt;lcTime&gt;</code></h1>
      <p>The <code>&lt;lcTime&gt;</code> specifies the time expected to complete an activity. You
         can specify the time both as text to display to the user and as an attribute value that
         follows a specific time format. </p>
