      <h1 id="ariaid-title1"><code>&lt;linklist&gt;</code></h1>
      <p>The <code>&lt;linklist&gt;</code> element defines an author-arranged group of links. When
         rendering the links, processors <dfn>SHOULD</dfn> preserve the order of links specified
         within a <code>&lt;linklist&gt;</code> element. </p>
      <p>Category: Related links elements</p>
   </body>
