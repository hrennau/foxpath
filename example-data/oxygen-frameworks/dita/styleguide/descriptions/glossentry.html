      <h1 id="ariaid-title1"><code>&lt;glossentry&gt;</code></h1>
      <p>The <code>&lt;glossentry&gt;</code> element defines a single sense of a glossary term.
         Glossary entries for different term senses can be reused independently of one another. </p>
      <p>Category: Glossentry elements</p>
