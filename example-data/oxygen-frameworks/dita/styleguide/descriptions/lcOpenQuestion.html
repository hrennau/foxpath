      <h1 id="ariaid-title1"><code>&lt;lcOpenQuestion&gt;</code></h1>
      <p>The <code>&lt;lcOpenQuestion&gt;</code> element was deprecated in DITA version 1.3. It was
         replaced with the <code>&lt;lcOpenQuestion2&gt;</code> element. It was originally intended
         to pose an open-ended question in an assessment interaction. </p>
      <p>Category: Top level interactions elements (DEPRECATED)</p>
