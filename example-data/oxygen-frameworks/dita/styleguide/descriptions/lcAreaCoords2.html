      <h1 id="ariaid-title1"><code>&lt;lcAreaCoords2&gt;</code></h1>
      <p>The <code>&lt;lcAreaCoords2&gt;</code> element specifies the coordinates of a linkable
         hotspot in a learning image. This element replaces the <code>&lt;lcAreaCoords&gt;</code>
         element in DITA 1.2. </p>
      <p>Category: Interactions domain content elements</p>
