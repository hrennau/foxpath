      <h1 id="ariaid-title1"><code>&lt;dvrResourceSuffix&gt;</code></h1>
      <p>The <code>&lt;dvrResourceSuffix&gt;</code> element specifies the suffix to use when
         constructing the effective file names of resources that are referenced from within the map
         branch that is implied by the ancestor <code>&lt;ditavalref&gt;</code> element. </p>
      <p>Category: DITAVAL reference domain</p>
   </body>
