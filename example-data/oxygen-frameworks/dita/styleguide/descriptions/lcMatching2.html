      <h1 id="ariaid-title1"><code>&lt;lcMatching2&gt;</code></h1>
      <p>In a <code>&lt;lcMatching2&gt;</code> interaction, the learner identifies the correct
         choice that matches another choice and, optionally, any feedback for the pair or for
         correct or incorrect matches. This element replaces the <code>&lt;lcMatching&gt;</code>
         element in DITA 1.2. </p>
      <p>Category: Top level interactions elements</p>
   </body>
