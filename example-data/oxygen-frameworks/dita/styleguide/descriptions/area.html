      <h1 id="ariaid-title1"><code>&lt;area&gt;</code></h1>
      <p>The <code>&lt;area&gt;</code> element describes a linkable area within an
            <code>&lt;imagemap&gt;</code>. It allows the author to specify a shape within the image,
         the coordinates of that shape, and a link target for the area. </p>
      <p>Category: Utilities elements</p>
   </body>
