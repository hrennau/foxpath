      <h1 id="ariaid-title1"><code>&lt;bookmeta&gt;</code></h1>
      <p>The <code>&lt;bookmeta&gt;</code> element contains information about the book that is not
         considered book content, such as copyright information, author information, and any
         classifications. </p>
