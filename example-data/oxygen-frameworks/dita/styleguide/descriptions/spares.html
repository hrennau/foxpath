      <h1 id="ariaid-title1"><code>&lt;spares&gt;</code></h1>
      <p>The <code>&lt;spares&gt;</code> element contains information about the spare parts that are
         needed for a task. This information might specify particular spare parts or it might state
         that no spare parts are required. </p>
      <p>Category: Task requirements domain</p>
