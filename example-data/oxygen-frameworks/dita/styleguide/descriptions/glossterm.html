      <h1 id="ariaid-title1"><code>&lt;glossterm&gt;</code></h1>
      <p>The <code>&lt;glossterm&gt;</code> element specifies the preferred term that is associated
         with a definition of a sense. If the same term has multiple senses, create a separate
            <code>&lt;glossentry&gt;</code> topic for each sense. </p>
      <p>Category: Glossentry elements</p>
   </body>
