      <h1 id="ariaid-title1"><code>&lt;abbrevlist&gt;</code></h1>
      <p>The <code>&lt;abbrevlist&gt;</code> element references a list of abbreviations. It
         indicates to the processing software that the author wants an abbreviation list generated
         at the particular location. </p>
