      <h1 id="ariaid-title1"><code>&lt;hazardsymbol&gt;</code></h1>
      <p>The <code>&lt;hazardsymbol&gt;</code> element specifies a graphic. The graphic might
         represent a hazard, a hazardous situation, a result of not avoiding a hazard, or any
         combination of these messages. </p>
      <p>Category: Hazard statement elements</p>
   </body>
