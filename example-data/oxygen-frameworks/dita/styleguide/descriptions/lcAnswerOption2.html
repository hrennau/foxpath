		<h1 id="ariaid-title1"><code>&lt;lcAnswerOption2&gt;</code></h1>
		<p>The <code>&lt;lcAnswerOption2&gt;</code> element in an assessment interaction provides
			the content and feedback for a question option, and can indicate the correct option.
			This element replaces the <code>&lt;lcAnswerOption&gt;</code> element in DITA 1.2. </p>
		<p>Category: Interactions domain content elements</p>
