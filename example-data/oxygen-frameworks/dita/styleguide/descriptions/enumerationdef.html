      <h1 id="ariaid-title1"><code>&lt;enumerationdef&gt;</code></h1>
      <p>The <code>&lt;enumerationdef&gt;</code> element identifies one attribute and one or more
         categories that contain the controlled values for the enumeration. The <code>@type</code>
         attribute has a default value of "keys". </p>
      <p>Category: Subject scheme elements</p>
   </body>
