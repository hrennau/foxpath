      <h1 id="ariaid-title1"><code>&lt;messagepanel&gt;</code></h1>
      <p>The <code>&lt;messagepanel&gt;</code> element contains the textual information that is
         displayed on the hazard statement. This information identifies the hazard, specifies how to
         avoid the hazard, and states the probable consequences of failing to avoid the hazard. </p>
      <p>Category: Hazard statement elements</p>
   </body>
