      <h1 id="ariaid-title1"><code>&lt;glossarylist&gt;</code></h1>
      <p>The <code>&lt;glossarylist&gt;</code> element references a list of glossary entries within
         the book. It indicates to the processing software that the author wants a glossary list
         generated at the particular location. </p>
      <p>Category: Bookmap content elements</p>
