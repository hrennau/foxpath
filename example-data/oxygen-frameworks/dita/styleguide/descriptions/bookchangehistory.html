      <h1 id="ariaid-title1"><code>&lt;bookchangehistory&gt;</code></h1>
      <p>The <code>&lt;bookchangehistory&gt;</code> element contains information about the history
         of the book's creation and publishing lifecycle, including who wrote, reviewed, edited, and
         tested the book. It also specifies when these events took place. </p>
      <p>Category: Bookmap metadata elements</p>
