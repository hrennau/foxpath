      <h1 id="ariaid-title1"><code>&lt;equation-figure&gt;</code></h1>
      <p>Use the <code>&lt;equation-figure&gt;</code> element to represent an equation that
         functions as form of figure or display. Display equations are intended to be numbered when
         numbering is desired. </p>
      <p>Category: Equation domain elements</p>
