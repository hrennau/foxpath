      <h1 id="ariaid-title1"><code>&lt;postreq&gt;</code></h1>
      <p>The <code>&lt;postreq&gt;</code> element describes steps or tasks that the user should do
         after the successful completion of the current task. It is often supported by links to the
         next task or tasks in the <code>&lt;related-links&gt;</code> section. </p>
      <p>Category: Task elements</p>
   </body>
