      <h1 id="ariaid-title1"><code>&lt;relheader&gt;</code></h1>
      <p>The <code>&lt;relheader&gt;</code> element is a row in a relationship table that contains
         column definitions (<code>&lt;relcolspec&gt;</code> elements). Each table can have only one
         set of column definitions. </p>
      <p>Category: Basic map elements</p>
