      <h1 id="ariaid-title1"><code>&lt;chdeschd&gt;</code></h1>
      <p>The <code>&lt;chdeschd&gt;</code> element provides a specific label for the list of
         descriptions of options from which a user must choose in order to accomplish a step. The
         default label for the list of options could be a localized translation of
            <strong>Description</strong>. </p>
      <p>Category: Task elements</p>
   </body>
