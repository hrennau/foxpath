      <h1 id="ariaid-title1"><code>&lt;topicapply&gt;</code></h1>
      <p>The <code>&lt;topicapply&gt;</code> element identifies subjects that qualify the content
         for filtering or flagging but not retrieval. The <code>&lt;topicapply&gt;</code> element
         can identify a single subject. Additional subjects can be specified by nested
            <code>&lt;subjectref&gt;</code> elements. </p>
      <p>Category: Classification domain elements</p>
   </body>
