      <h1 id="ariaid-title1"><code>&lt;choptionhd&gt;</code></h1>
      <p>The <code>&lt;choptionhd&gt;</code> element provides a specific label for the list of
         options from which a user chooses in order to accomplish a step. The default label for the
         list of options could be a localized translation of <strong>Option</strong>. </p>
      <p>Category: Task elements</p>
   </body>
