      <h1 id="ariaid-title1"><code>&lt;bookpartno&gt;</code></h1>
      <p>The <code>&lt;bookpartno&gt;</code> element contains the book's part number, such as
         99F1234. A publisher may use a number like this one to identify a book for tracking
         purposes. </p>
      <p>Category: Bookmap metadata elements</p>
