      <h1 id="ariaid-title1"><code>&lt;topicSubjectRow&gt;</code></h1>
      <p>The <code>&lt;topicSubjectRow&gt;</code> is a grouping element that contains one row of a
         subject table. It contains topic references in the first column, and relates those
         references to the subjects in each following column. </p>
      <p>Category: Classification domain elements</p>
   </body>
