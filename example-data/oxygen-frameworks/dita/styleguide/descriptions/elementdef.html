   <body>
      <h1 id="ariaid-title1"><code>&lt;elementdef&gt;</code></h1>
      <p>The <code>&lt;elementdef&gt;</code> element identifies an element to which an attribute is
         bound. If the <code>&lt;enumerationdef&gt;</code> element does not contain an
            <code>&lt;elementdef&gt;</code> element, the enumeration is bound to the attribute in
         all elements. </p>
      <p>Category: Subject scheme elements</p>
   </body>
