      <h1 id="ariaid-title1"><code>&lt;lcAreaCoords&gt;</code></h1>
      <p>The <code>&lt;lcAreaCoords&gt;</code> element was deprecated in DITA version 1.3. It was
         replaced with the <code>&lt;lcAreaCoords2&gt;</code> element. It was originally intended to
         specify the coordinates of a linkable hotspot in a learning image. </p>
      <p>Category: Interactions domain content elements (DEPRECATED)</p>
