      <h1 id="ariaid-title1"><code>&lt;filepath&gt;</code></h1>
      <p>The <code>&lt;filepath&gt;</code> element indicates the name of a referenced file, system
         path, or both. This element is part of the DITA software domain, a special set of DITA
         elements designed to document software tasks, concepts and reference information. </p>
      <p>Category: Software elements</p>
