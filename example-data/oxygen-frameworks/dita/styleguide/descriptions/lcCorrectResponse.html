      <h1 id="ariaid-title1"><code>&lt;lcCorrectResponse&gt;</code></h1>
      <p>The <code>&lt;lcCorrectResponse&gt;</code> element was deprecated in DITA version 1.3. It
         was replaced with the <code>&lt;lcCorrectResponse2&gt;</code> element. It was originally
         intended to indicate a correct response in an assessment interaction. </p>
      <p>Category: Interactions domain content elements (DEPRECATED)</p>
