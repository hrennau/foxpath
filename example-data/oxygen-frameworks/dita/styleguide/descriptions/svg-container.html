      <h1 id="ariaid-title1"><code>&lt;svg-container&gt;</code></h1>
      <p>Use the <code>&lt;svg-container&gt;</code> element to store content that contributes to a
         scalable vector graphic (SVG). Such content includes SVG elements, references to SVG
         elements that are stored in separate, non-DITA documents, <code>&lt;data&gt;</code>, or
            <code>&lt;data-about&gt;</code> elements. </p>
      <p>Category: SVG elements</p>
   </body>
