      <h1 id="ariaid-title1"><code>&lt;bookeventtype&gt;</code></h1>
      <p>The <code>&lt;bookeventtype&gt;</code> element indicates the specific nature of a
            <code>&lt;bookevent&gt;</code>, such as updated, indexed, or deprecated. The required
            <code>@name</code> attribute indicates the event's type. </p>
      <p>Category: Bookmap metadata elements</p>
