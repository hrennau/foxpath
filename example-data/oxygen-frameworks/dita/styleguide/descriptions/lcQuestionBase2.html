      <h1 id="ariaid-title1"><code>&lt;lcQuestionBase2&gt;</code></h1>
      <p>The <code>&lt;lcQuestionBase2&gt;</code> element is the base for
            <code>&lt;lcQuestion2&gt;</code> in the learning2Domain domain. This is an "abstract"
         element type intended only for use as a base for specialization. This element replaces the
            <code>&lt;lcQuestion&gt;</code> element in DITA 1.2. </p>
      <p>Category: Top level interactions elements</p>
