		<h1 id="ariaid-title1"><code>&lt;lcSequence2&gt;</code></h1>
		<p>The <code>&lt;lcSequence2&gt;</code> element in an assessment interaction provides the
			position of a sequence option in a sequence. This element replaces the
				<code>&lt;lcSequence&gt;</code> element in DITA 1.2. </p>
