      <h1 id="ariaid-title1"><code>&lt;glossSynonym&gt;</code></h1>
      <p>The <code>&lt;glossSynonym&gt;</code> element provides a term that is a synonym of the
         primary value in the <code>&lt;glossterm&gt;</code> element. </p>
