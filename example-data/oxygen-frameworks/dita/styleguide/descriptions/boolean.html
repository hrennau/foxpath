      <h1 id="ariaid-title1"><code>&lt;boolean&gt;</code></h1>
      <p>The <code>&lt;boolean&gt;</code> element was deprecated in DITA version 1.1. It was
         originally intended to express one of two opposite values, such as yes / no or on / off. </p>
      <p>Category: Specialization elements</p>
