      <h1 id="ariaid-title1"><code>&lt;category&gt;</code></h1>
      <p>The <code>&lt;category&gt;</code> element represents any category by which a topic might be
         classified for retrieval or navigation. For example, the categories could be used to group
         topics in a generated navigation bar. Topics can belong to multiple categories. </p>
      <p>Category: Prolog (metadata) elements</p>
