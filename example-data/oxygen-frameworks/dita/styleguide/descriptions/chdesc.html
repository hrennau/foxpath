      <h1 id="ariaid-title1"><code>&lt;chdesc&gt;</code></h1>
      <p>The <code>&lt;chdesc&gt;</code> element is a description of an option that a user chooses
         while performing a step to accomplish a task. It explains why the user would choose that
         option and might explain the result of the choice when it is not immediately obvious. </p>
      <p>Category: Task elements</p>
