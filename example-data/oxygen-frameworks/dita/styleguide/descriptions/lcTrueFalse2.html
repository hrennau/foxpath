      <h1 id="ariaid-title1"><code>&lt;lcTrueFalse2&gt;</code></h1>
      <p>A <code>&lt;lcTrueFalse2&gt;</code> interaction presents the learner with two choices, one
         correct, the other incorrect, often presented as true/false or yes/no responses. This
         element replaces the <code>&lt;lcTrueFalse&gt;</code> element in DITA 1.2. </p>
      <p>Category: Top level interactions elements</p>
   </body>
