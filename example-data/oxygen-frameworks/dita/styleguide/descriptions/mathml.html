      <h1 id="ariaid-title1"><code>&lt;mathml&gt;</code></h1>
      <p>Use the <code>&lt;mathml&gt;</code> element to contain content that contributes to a
         semantic equation. Such content includes MathML elements, references to MathML elements
         held in separate, non-DITA documents, <code>&lt;data&gt;</code>, or
            <code>&lt;data-about&gt;</code> elements. </p>
      <p>Category: MathML domain elements</p>
   </body>
