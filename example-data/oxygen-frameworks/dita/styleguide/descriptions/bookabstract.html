      <h1 id="ariaid-title1"><code>&lt;bookabstract&gt;</code></h1>
      <p>The <code>&lt;bookabstract&gt;</code> element references a topic used within a bookmap as a
         brief summary of book content, generally output as part of the book's front matter. It is
         used to help the reader quickly evaluate the book's purpose. </p>
      <p>Category: Bookmap content elements</p>
