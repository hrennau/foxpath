		<h1 id="ariaid-title1"><code>&lt;lcSequenceOption2&gt;</code></h1>
		<p>The <code>&lt;lcSequenceOption2&gt;</code> element in an assessment interaction provides
			the contents of an item in a sequence interaction. This element replaces the
				<code>&lt;lcSequenceOption&gt;</code> element in DITA 1.2. </p>
		<p>Category: Interactions domain content elements</p>
