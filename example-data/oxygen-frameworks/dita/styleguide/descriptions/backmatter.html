      <h1 id="ariaid-title1"><code>&lt;backmatter&gt;</code></h1>
      <p>The <code>&lt;backmatter&gt;</code> element contains the material that follows the main
         body of a document and any appendices. It may include items such as a colophon, legal
         notices, and various types of book lists such as a glossary or an index. </p>
      <p>Category: Bookmap content elements</p>
   </body>
