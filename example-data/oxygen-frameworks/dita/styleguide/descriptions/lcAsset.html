		<h1 id="ariaid-title1"><code>&lt;lcAsset&gt;</code></h1>
		<p>The <code>&lt;lcAsset&gt;</code> element was deprecated in DITA version 1.3. It was
			replaced with the <code>&lt;lcAsset2&gt;</code> element. It was originally intended to
