      <h1 id="ariaid-title1"><code>&lt;equation-number&gt;</code></h1>
      <p>Use the <code>&lt;equation-number&gt;</code> element to indicate that a block equation is
         numbered and, optionally, to specify the number to use for the block equation. </p>
      <p>Category: Equation domain elements</p>
