      <h1 id="ariaid-title1"><code>&lt;reqcontp&gt;</code></h1>
      <p>The <code>&lt;reqcontp&gt;</code> element specifies a technical publication that can be
         used to fulfill a condition before performing a task. It may also specify a publication
         that is required in order to fulfill the condition, such as a list of local regulations. </p>
      <p>Category: Task requirements domain</p>
   </body>
