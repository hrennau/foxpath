      <h1 id="ariaid-title1"><code>&lt;lcOpenAnswer&gt;</code></h1>
      <p>The <code>&lt;lcOpenAnswer&gt;</code> element was deprecated in DITA version 1.3. It was
         replaced with the <code>&lt;lcOpenAnswer2&gt;</code> element. It was originally intended to
         provide a suggested answer for an <code>&lt;lcOpenQuestion&gt;</code> interaction. </p>
      <p>Category: Interactions domain content elements (DEPRECATED)</p>
