      <h1 id="ariaid-title1"><code>&lt;lcAnswerOptionGroup2&gt;</code></h1>
      <p>The <code>&lt;lcAnswerOptionGroup2&gt;</code> element provides a container for the options
         for a true-false, single-select, or multiple-select assessment interaction. This element
         replaces the <code>&lt;lcAnswerOptionGroup&gt;</code> element in DITA 1.2. </p>
      <p>Category: Interactions domain content elements</p>
