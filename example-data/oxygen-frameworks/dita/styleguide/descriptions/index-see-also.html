      <h1 id="ariaid-title1"><code>&lt;index-see-also&gt;</code></h1>
      <p>An <code>&lt;index-see-also&gt;</code> element within an <code>&lt;indexterm&gt;</code>
         redirects the reader to another index entry that the reader should reference in addition to
         the current one. </p>
      <p>Category: Indexing group elements</p>
