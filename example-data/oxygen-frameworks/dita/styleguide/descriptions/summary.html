      <h1 id="ariaid-title1"><code>&lt;summary&gt;</code></h1>
      <p>The <code>&lt;summary&gt;</code> element contains a text summary associated with a book
         event (such as <code>&lt;approved&gt;</code> or <code>&lt;reviewed&gt;</code>) or with the
         list of copyrights for the book. </p>
      <p>Category: Bookmap metadata elements</p>
