      <h1 id="ariaid-title1"><code>&lt;supequi&gt;</code></h1>
      <p>The <code>&lt;supequi&gt;</code> element specifies a tool, a piece of support equipment, or
         a piece of monitoring equipment that is needed to perform a task, such as a slide hammer. </p>
      <p>Category: Task requirements domain</p>
