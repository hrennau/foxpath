      <h1 id="ariaid-title1"><code>&lt;indexterm&gt;</code></h1>
      <p>The content of an <code>&lt;indexterm&gt;</code> element is used to produce an index entry
         in a generated index. You can nest <code>&lt;indexterm&gt;</code> elements to create
         multi-level indexes. The content is not output as part of the topic content, only as part
         of an index. </p>
      <p>Category: Indexing group elements</p>
   </body>
