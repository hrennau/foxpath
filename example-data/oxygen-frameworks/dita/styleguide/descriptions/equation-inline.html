      <h1 id="ariaid-title1"><code>&lt;equation-inline&gt;</code></h1>
      <p>Use the <code>&lt;equation-inline&gt;</code> element to represent an equation that is
         presented inline within a paragraph or similar context. Inline equations are not intended
         to be numbered. </p>
      <p>Category: Equation domain elements</p>
