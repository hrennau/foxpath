      <h1 id="ariaid-title1"><code>&lt;text&gt;</code></h1>
      <p>The <code>&lt;text&gt;</code> element associates no semantics with its content. It exists
         to serve as a container for text where a container is needed (for example, as a target for
         content references, or for use within restricted content models in specializations). </p>
      <p>Category: Body elements</p>
