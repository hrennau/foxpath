      <h1 id="ariaid-title1"><code>&lt;publishtype&gt;</code></h1>
      <p>The <code>&lt;publishtype&gt;</code> element indicates whether the book is generally
         available from the publisher or is restricted in some way. The <code>@value</code>
         attribute indicates the restrictions, such as beta release, limited availability, or
         general availability. </p>
      <p>Category: Bookmap metadata elements</p>
   </body>
