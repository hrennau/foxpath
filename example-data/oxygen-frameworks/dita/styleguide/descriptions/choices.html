      <h1 id="ariaid-title1"><code>&lt;choices&gt;</code></h1>
      <p>The <code>&lt;choices&gt;</code> element contains a list of <code>&lt;choice&gt;</code>
         elements. It is used when the user will need to choose one of several actions while
