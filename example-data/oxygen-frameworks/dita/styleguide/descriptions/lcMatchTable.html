      <h1 id="ariaid-title1"><code>&lt;lcMatchTable&gt;</code></h1>
      <p>The <code>&lt;lcMatchTable&gt;</code> element was deprecated in DITA version 1.3. It was
         replaced with the <code>&lt;lcMatchTable2&gt;</code> element. It was originally intended to
         provide a format for matching items. </p>
