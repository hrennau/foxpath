      <h1 id="ariaid-title1"><code>&lt;prognum&gt;</code></h1>
      <p>The <code>&lt;prognum&gt;</code> metadata element identifies the program number of the
         associated product. This is typically an order number or a product tracking code that could
         be replaced by an order number when a product completes development. </p>
      <p>Category: Prolog (metadata) elements</p>
   </body>
