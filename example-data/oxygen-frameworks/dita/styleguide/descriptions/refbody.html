      <h1 id="ariaid-title1"><code>&lt;refbody&gt;</code></h1>
      <p>The <code>&lt;refbody&gt;</code> element is a container for the main content of the
         reference topic. Reference topics limit the body structure to tables (both simple and
         standard), property lists, syntax sections, and generic sections and examples, in any
         sequence or number. </p>
      <p>Category: Reference elements</p>
