      <h1 id="ariaid-title1"><code>&lt;keyword&gt;</code></h1>
      <p>The <code>&lt;keyword&gt;</code> element identifies a keyword or token, such as a single
         value from an enumerated list, the name of a command or parameter, product name, or a
         lookup key for a message. </p>
      <p>Category: Body elements</p>
