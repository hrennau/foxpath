      <h1 id="ariaid-title1"><code>&lt;steps&gt;</code></h1>
      <p>The <code>&lt;steps&gt;</code> element provides the main content of a task topic. The task
         is described as a series of steps that the user must follow to accomplish the task. At
         least one <code>&lt;step&gt;</code> element is required inside the
            <code>&lt;steps&gt;</code> element. </p>
      <p>Category: Task elements</p>
   </body>
