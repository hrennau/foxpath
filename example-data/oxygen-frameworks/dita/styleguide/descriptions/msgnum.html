      <h1 id="ariaid-title1"><code>&lt;msgnum&gt;</code></h1>
      <p>The <code>&lt;msgnum&gt;</code> element contains the number of a message produced by an
         application or program. This element is part of the DITA software domain, a special set of
         DITA elements designed to document software tasks, concepts and reference information. </p>
      <p>Category: Software elements</p>
