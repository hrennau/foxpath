      <h1 id="ariaid-title1"><code>&lt;amendments&gt;</code></h1>
      <p>The <code>&lt;amendments&gt;</code> element references a list of amendments or updates to
         the book. It indicates to the processing software that the author wants an amendments list
         generated at the particular location. </p>
      <p>Category: Bookmap content elements</p>
