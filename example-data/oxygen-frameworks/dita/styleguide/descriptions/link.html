      <h1 id="ariaid-title1"><code>&lt;link&gt;</code></h1>
      <p>The <code>&lt;link&gt;</code> element defines a relationship to another topic or non-DITA
         resource. When displayed, links are typically sorted based on their attributes, which
         define the type or role of the link's target in relation to the current topic.</p>
      <p>Category: Related links elements</p>
