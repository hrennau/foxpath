		<h1 id="ariaid-title1"><code>&lt;lcAnswerContent2&gt;</code></h1>
		<p>The <code>&lt;lcAnswerContent2&gt;</code> element in a learning assessment interaction
			provides the content for an answer option, which the learner can select as correct or
			incorrect. This element replaces the <code>&lt;lcAnswerContent&gt;</code> element in
			DITA 1.2. </p>
		<p>Category: Interactions domain content elements</p>
	</body>
