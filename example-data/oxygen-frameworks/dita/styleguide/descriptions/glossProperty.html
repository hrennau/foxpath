      <h1 id="ariaid-title1"><code>&lt;glossProperty&gt;</code></h1>
      <p>The <code>&lt;glossProperty&gt;</code> element is a specialization of the
            <code>&lt;data&gt;</code> element. You can use it to specify additional details about
         the preferred term or its subject, for example, the gender of a noun. </p>
      <p>Category: Glossentry elements</p>
