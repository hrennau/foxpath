      <h1 id="ariaid-title1"><code>&lt;fn&gt;</code></h1>
      <p>The <code>&lt;fn&gt;</code> element is a footnote used to annotate text with notes that are
         inappropriate for inline inclusion. It is also used to indicate the source for facts or
         other material used in the text. </p>
      <p>Category: Body elements</p>
