      <h1 id="ariaid-title1"><code>&lt;chrow&gt;</code></h1>
      <p>The <code>&lt;chrow&gt;</code> element is a container inside the
            <code>&lt;choicetable&gt;</code> element. The <code>&lt;chrow&gt;</code> element
         contains both a <code>&lt;choption&gt;</code> and <code>&lt;chdesc&gt;</code> element as a
         pair. </p>
      <p>Category: Task elements</p>
