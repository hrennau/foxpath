      <h1 id="ariaid-title1"><code>&lt;cmdname&gt;</code></h1>
      <p>The <code>&lt;cmdname&gt;</code> element specifies the name of a command when it is part of
         a software discussion. This element is part of the DITA software domain, a special set of
         DITA elements designed to document software tasks, concepts and reference information. </p>
      <p>Category: Software elements</p>
