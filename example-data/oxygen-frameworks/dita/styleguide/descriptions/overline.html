      <h1 id="ariaid-title1"><code>&lt;overline&gt;</code></h1>
      <p>The <code>&lt;overline&gt;</code>element indicates content that should be rendered with a
         line above it. This element is part of the highlighting domain. Use this element only when
         a more semantically appropriate element is not available. </p>
      <p>Category: Highlighting elements</p>
