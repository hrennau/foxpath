		<h1 id="ariaid-title1"><code>&lt;lcMatchingItem2&gt;</code></h1>
		<p>The <code>&lt;lcMatchingItem2&gt;</code> element in an assessment interaction provides
			the content for the matching side of a matching pair of items in a match table
			interaction. This element replaces the <code>&lt;lcMatchingItem&gt;</code> element in
			DITA 1.2. </p>
		<p>Category: Interactions domain content elements</p>
	</body>
