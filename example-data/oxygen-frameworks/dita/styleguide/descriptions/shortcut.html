      <h1 id="ariaid-title1"><code>&lt;shortcut&gt;</code></h1>
      <p>The <code>&lt;shortcut&gt;</code> element identifies a keyboard shortcut for a menu or
         window action. This element is part of the DITA user interface domain, a special set of
         DITA elements designed to document user interface tasks, concepts and reference
         information. </p>
      <p>Category: User interface elements</p>
