   <body>
      <h1 id="ariaid-title1"><code>&lt;dlhead&gt;</code></h1>
      <p>The <code>&lt;dlhead&gt;</code> element contains optional headings for the term and
         description columns in a definition list (<code>&lt;dl&gt;</code>). The definition list
         heading may contain a heading for the column of terms (<code>&lt;dthd&gt;</code>) and a
         heading for the column of descriptions (<code>&lt;ddhd&gt;</code>). </p>
      <p>Category: Body elements</p>
   </body>
