      <h1 id="ariaid-title1"><code>&lt;propvalue&gt;</code></h1>
      <p>The <code>&lt;propvalue&gt;</code> element indicates one or more values for the current
         property type. Values may be placed separate <code>&lt;property&gt;</code> elements if they
         need separate descriptions. The <code>&lt;proptype&gt;</code> element need not be repeated. </p>
      <p>Category: Reference elements</p>
   </body>
