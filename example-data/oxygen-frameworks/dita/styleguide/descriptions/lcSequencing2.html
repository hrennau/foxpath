      <h1 id="ariaid-title1"><code>&lt;lcSequencing2&gt;</code></h1>
      <p>A <code>&lt;lcSequencing2&gt;</code> interaction asks the learner to arrange a list of
         choices into a predefined order, such as small to large. This element replaces the
            <code>&lt;lcSequencing&gt;</code> element in DITA 1.2. </p>
      <p>Category: Top level interactions elements</p>
