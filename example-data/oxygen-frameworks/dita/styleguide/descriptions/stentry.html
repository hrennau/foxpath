      <h1 id="ariaid-title1"><code>&lt;stentry&gt;</code></h1>
      <p>The <code>&lt;stentry&gt;</code> element represents a single cell within a
            <code>&lt;simpletable&gt;</code> element. You may place any number of
            <code>&lt;stentry&gt;</code> cells in either an <code>&lt;sthead&gt;</code> element (for
         headings) or <code>&lt;strow&gt;</code> element (for rows of data). </p>
      <p>Category: Table elements</p>
   </body>
