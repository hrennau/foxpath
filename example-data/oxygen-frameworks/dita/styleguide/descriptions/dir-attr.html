      <p>Specifies the directionality of text: left-to-right (ltr, the processing default) or
         right-to-left (rtl). The value lro indicates an override of normal bidi text presentation,
         forcing the element into left-to-right mode; rlo overrides normal rules to force
         right-to-left presentation.</p>
