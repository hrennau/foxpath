      <h1 id="ariaid-title1"><code>&lt;lcSequence&gt;</code></h1>
      <p>The <code>&lt;lcSequence&gt;</code> element was deprecated in DITA version 1.3. It was
         replaced with the <code>&lt;lcSequence2&gt;</code> element. It was originally intended
         provide the position of a sequence option in a sequence. </p>
      <p>Category: Interactions domain content elements (DEPRECATED)</p>
