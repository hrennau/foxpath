      <h1 id="ariaid-title1"><code>&lt;dlentry&gt;</code></h1>
      <p>The <code>&lt;dlentry&gt;</code> element groups a single entry in a definition list
            (<code>&lt;dl&gt;</code>). The <code>&lt;dlentry&gt;</code> element includes a term
            (<code>&lt;dt&gt;</code>) and one or more definitions or descriptions
            (<code>&lt;dd&gt;</code>) of that term. </p>
      <p>Category: Body elements</p>
   </body>
