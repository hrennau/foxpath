      <h1 id="ariaid-title1"><code>&lt;lcArea2&gt;</code></h1>
      <p>A <code>&lt;lcArea2&gt;</code> defines an area of a hotspot image that contains a correct
         or incorrect choice in a hotspot assessment interaction. This element replaces the
            <code>&lt;lcArea&gt;</code> element in DITA 1.2. </p>
      <p>Category: Interactions domain content elements</p>
