      <h1 id="ariaid-title1"><code>&lt;glossdef&gt;</code></h1>
      <p>The <code>&lt;glossdef&gt;</code> element specifies the definition of one sense of a term.
         If a term has multiple senses, create a separate <code>&lt;glossentry&gt;</code> topic to
         define each sense. </p>
      <p>Category: Glossentry elements</p>
   </body>
