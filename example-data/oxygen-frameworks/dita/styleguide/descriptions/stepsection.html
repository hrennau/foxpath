      <h1 id="ariaid-title1"><code>&lt;stepsection&gt;</code></h1>
      <p>The <code>&lt;stepsection&gt;</code> element provides expository text before a
            <code>&lt;step&gt;</code> element. Although the element is specialized from
            <code>&lt;li&gt;</code> and has the same content model as a list item, it is not
         intended to represent a step in a task. </p>
      <p>Category: Task elements</p>
   </body>
