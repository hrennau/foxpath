      <h1 id="ariaid-title1"><code>&lt;substep&gt;</code></h1>
      <p>A <code>&lt;substep&gt;</code> element has the same structure as a
            <code>&lt;step&gt;</code>, except that it does not allow lists of choices or sub-steps
         within it, in order to prevent unlimited nesting of steps. </p>
      <p>Category: Task elements</p>
   </body>
