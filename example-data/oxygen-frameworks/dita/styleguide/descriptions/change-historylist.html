      <h1 id="ariaid-title1"><code>&lt;change-historylist&gt;</code></h1>
      <p>Use the <code>&lt;change-historylist&gt;</code> element as a container for individual
         release notes, as represented by the <code>&lt;change-item&gt;</code> element. It appears
         in the topic prolog or the map <code>&lt;topicmeta&gt;</code> element. </p>
      <p>Category: Release-management domain elements</p>
