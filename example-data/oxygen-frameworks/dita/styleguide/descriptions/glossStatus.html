      <h1 id="ariaid-title1"><code>&lt;glossStatus&gt;</code></h1>
      <p>The <code>&lt;glossStatus&gt;</code> element identifies the usage status of a preferred or
         alternate term. If the status isn't specified, the <code>&lt;glossterm&gt;</code> provides
         a preferred term and an alternate term provides an allowed term. </p>
      <p>Category: Glossentry elements</p>
   </body>
