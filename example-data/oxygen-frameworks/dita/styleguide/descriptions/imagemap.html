      <h1 id="ariaid-title1"><code>&lt;imagemap&gt;</code></h1>
      <p>The <code>&lt;imagemap&gt;</code> element supports the basic functionality of the HTML
         "client-side" image map markup. <code>&lt;imagemap&gt;</code> allows you to designate a
         linkable area or region over an image, allowing a link in that region to display another
         topic. </p>
      <p>Category: Utilities elements</p>
