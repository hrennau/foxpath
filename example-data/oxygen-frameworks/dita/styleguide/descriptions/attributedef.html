      <h1 id="ariaid-title1"><code>&lt;attributedef&gt;</code></h1>
      <p>The <code>&lt;attributedef&gt;</code> element specifies the attribute that is bound to a
         set of controlled values. This binding restricts the permissible values for the attribute
         to those that are contained in the set of controlled values. </p>
      <p>Category: Subject scheme elements</p>
   </body>
