   <body>
      <h1 id="ariaid-title1"><code>&lt;prereq&gt;</code></h1>
      <p>The <code>&lt;prereq&gt;</code> element of a task contains prerequisites that the user
         needs to know or do before starting the current task. Implementations <dfn>MAY</dfn> render
         prerequisite links from the related-links section together with the
            <code>&lt;prereq&gt;</code> content. </p>
      <p>Category: Task elements</p>
   </body>
