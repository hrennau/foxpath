		<h1 id="ariaid-title1"><code>&lt;lcSequenceOption&gt;</code></h1>
		<p>The <code>&lt;lcSequenceOption&gt;</code> element was deprecated in DITA version 1.3. It
			was replaced with the <code>&lt;lcSequenceOption2&gt;</code> element. It was originally
			intended to provide the contents of an item in a sequence interaction. </p>
		<p>Category: Interactions domain content elements (DEPRECATED)</p>
