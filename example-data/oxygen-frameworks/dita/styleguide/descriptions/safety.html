      <h1 id="ariaid-title1"><code>&lt;safety&gt;</code></h1>
      <p>The <code>&lt;safety&gt;</code> element contains information about safety conditions. This
         element either contains children elements that describe safety conditions or a
            <code>&lt;nosafety&gt;</code> element that indicates that there are no safety conditions
         that must be considered. </p>
      <p>Category: Task requirements domain</p>
   </body>
