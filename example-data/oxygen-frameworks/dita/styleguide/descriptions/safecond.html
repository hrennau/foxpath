      <h1 id="ariaid-title1"><code>&lt;safecond&gt;</code></h1>
      <p>The <code>&lt;safecond&gt;</code> element specifies a safety condition that must be
         considered prior to completing a task. It may also contain a complete hazard statement. </p>
      <p>Category: Task requirements domain</p>
