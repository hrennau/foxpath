      <h1 id="ariaid-title1"><code>&lt;svgref&gt;</code></h1>
      <p>Use the <code>&lt;svgref&gt;</code> element to reference a non-DITA XML document that
         contains scalable vector graphic (SVG) markup. This element enables you to use the markup
         by reference. </p>
      <p>Category: SVG elements</p>
