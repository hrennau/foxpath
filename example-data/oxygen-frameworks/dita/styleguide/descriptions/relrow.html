   <body>
      <h1 id="ariaid-title1"><code>&lt;relrow&gt;</code></h1>
      <p>The <code>&lt;relrow&gt;</code> element defines a row in the relationship table
            (<code>&lt;reltable&gt;</code>). It creates a relationship between the cells in the row,
         which is expressed in output as links between the topics or resources referenced in those
         cells. </p>
      <p>Category: Basic map elements</p>
   </body>
