      <h1 id="ariaid-title1"><code>&lt;lcSingleSelect2&gt;</code></h1>
      <p>A <code>&lt;lcSingleSelect2&gt;</code> interaction presents three or more choices, only one
         of which is correct. This element replaces the <code>&lt;lcSingleSelect&gt;</code> element
         in DITA 1.2. </p>
      <p>Category: Top level interactions elements</p>
