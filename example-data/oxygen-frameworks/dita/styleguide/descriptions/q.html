      <h1 id="ariaid-title1"><code>&lt;q&gt;</code></h1>
      <p>The <code>&lt;q&gt;</code> element includes content quoted from another source. This
         element is used for short quotes that are displayed inline. Use the long quote element
         (&lt;lq&gt;) for quotations that should be set off from the surrounding text or that
         contain multiple paragraphs. </p>
      <p>Category: Body elements</p>
   </body>
