<!DOCTYPE html [
    <!ENTITY header SYSTEM "header.xml">
    <!ENTITY footer SYSTEM "footer.xml">
]>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:whc="http://www.oxygenxml.com/webhelp/components">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script>
          function debug(msg, object){
              console.log(msg, object);
          }
          function executeQuery(){
              $('#searchForm').submit();
              return true;
          }
      </script>
      
        <link rel="stylesheet"  type="text/css" 
            href="${oxygen-webhelp-assets-dir}/resources/css/commonltr.css?buildId=${oxygen-webhelp-build-number}" />
          
        <link rel="stylesheet"  type="text/css" 
            href="${oxygen-webhelp-assets-dir}/resources/css/webhelp_responsive_topic.css?buildId=${oxygen-webhelp-build-number}" />
          
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet"  type="text/css" 
            href="${oxygen-webhelp-assets-dir}/resources/bootstrap/css/bootstrap.min.css" />

        <!-- Bootstrap Optional theme -->
        <link rel="stylesheet"
            href="${oxygen-webhelp-assets-dir}/resources/bootstrap/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="${oxygen-webhelp-assets-dir}/resources/js/jquery-ui.min.css" />
        <!-- Changes and comments, as side-notes  -->
        <link rel="stylesheet" type="text/css"  
            href="${oxygen-webhelp-assets-dir}/resources/css/p-side-notes.css?buildId=${oxygen-webhelp-build-number}" />


        <!-- Template default styles  -->
        <link rel="stylesheet" type="text/css"
            href="${oxygen-webhelp-template-dir}/resources/css/wt_default.css?buildId=${oxygen-webhelp-build-number}" />
        
        <!-- Expand-collapse support styles  -->
        <link rel="stylesheet" type="text/css"
            href="${oxygen-webhelp-template-dir}/resources/css/wt_expand.css?buildId=${oxygen-webhelp-build-number}" />
        

        <script type="text/javascript" src="${oxygen-webhelp-assets-dir}/resources/js/jquery-3.1.1.min.js"><!----></script>
        <script type="text/javascript" src="${oxygen-webhelp-assets-dir}/resources/localization/strings.js?buildId=${oxygen-webhelp-build-number}"><!----></script>
        <script type="text/javascript" src="${oxygen-webhelp-assets-dir}/resources/js/localization.js?buildId=${oxygen-webhelp-build-number}"><!----></script>
        <script type="text/javascript" src="${oxygen-webhelp-assets-dir}/resources/js/parseuri.js?buildId=${oxygen-webhelp-build-number}"><!----></script>
        <script type="text/javascript" src="${oxygen-webhelp-assets-dir}/resources/js/jquery.cookie.js"><!----></script>
        <script type="text/javascript" src="${oxygen-webhelp-assets-dir}/resources/js/jquery-ui.min.js"><!----></script>
        <script type="text/javascript" src="${oxygen-webhelp-assets-dir}/resources/js/jquery.highlight-3.js"><!----></script>
        
        <!-- Top Menu and Side TOC components resources -->
        <link type="text/css" href="${oxygen-webhelp-assets-dir}/nav-links/nav-links.css" rel="stylesheet"/>
        <link type="text/css" href="${oxygen-webhelp-assets-dir}/nav-links/tooltip.css" rel="stylesheet"/>
        <script data-main="${oxygen-webhelp-assets-dir}/nav-links/nav-links-init.js" 
                src="${oxygen-webhelp-assets-dir}/lib/requirejs/require.js"></script>
        
        <!-- Skin resources -->
        <whc:webhelp_skin_resources/>
        <!-- EXM-36950 - Expand the args.hdf parameter here -->
        <whc:include_html href="${args.hdf}"/>
        <whc:include_html href="${webhelp.fragment.head}"/>
    </head>

    <body class="wh_topic_page">
        <!-- EXM-36950 - Expand the args.hdr parameter here -->
        <whc:include_html href="${args.hdr}"/>
        <whc:include_html href="${webhelp.fragment.before.body}"/>
        &header;
        <whc:webhelp_search_input/>
        
        <div class="container">
            <div class="row">

                <nav class="wh_tools hidden-print">
                    <whc:webhelp_breadcrumb/>

                    <div class="wh_right_tools hidden-sm hidden-xs">
                        <whc:webhelp_navigation_links/>
                        <whc:webhelp_print_link class="print"/>
                        <whc:webhelp_toggle_highlight/>
                    </div>
                </nav>
            </div>

            <div class="wh_content_area">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                        <whc:webhelp_topic_content class="body"/>
                        
                        <whc:webhelp_child_links/>
                        <whc:webhelp_related_links/>
                        <whc:webhelp_feedback/>
                    </div>
                    <nav role="navigation" 
                        class="col-lg-4 col-md-4 col-sm-4 col-xs-12 navbar hidden-print" id="wh_side_toc">
                        <whc:webhelp_side_toc data-tooltip-position="${webhelp.side.toc.tooltip.position}"/>
                    </nav>
                </div>
            </div>
        </div> &footer; <!-- Latest compiled and minified JavaScript -->
        
        <div id="go2top">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </div>
        
        <script src="${oxygen-webhelp-assets-dir}/resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="${oxygen-webhelp-template-dir}/resources/js/wt_default.js?buildId=${oxygen-webhelp-build-number}" type="text/javascript"></script>
        <!-- Expand/collapse support -->
        <script src="${oxygen-webhelp-template-dir}/resources/js/wt_expand.js?buildId=${oxygen-webhelp-build-number}" type="text/javascript" />
        <whc:include_html href="${webhelp.fragment.after.body}"/>
        
        <!-- Search autocomplete -->
        <script type="text/javascript" src="${oxygen-webhelp-assets-dir}/search/keywords.js?uniqueId=${oxygen-webhelp-timestamp}"><!----></script>
        <script type="text/javascript" src="${oxygen-webhelp-assets-dir}/search/searchAutocomplete.js?buildId=${oxygen-webhelp-build-number}"><!----></script>
        <script type="text/javascript" src="${oxygen-webhelp-assets-dir}/search/searchHistoryItems.js?buildId=${oxygen-webhelp-build-number}"><!----></script>
        <script type="text/javascript" src="${oxygen-webhelp-assets-dir}/search/searchOptions.js?uniqueId=${oxygen-webhelp-timestamp}"><!----></script>
    </body>
</html>
